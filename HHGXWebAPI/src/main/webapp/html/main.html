<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge,chrome=1"/>
    <title>智慧城市消防物联网监控系统</title>

    <link rel="icon" href="../favicon.ico" type="image/x-icon" />

    <!-- 主要框架引用-->
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../fonts/icon/iconfont.css"/>
    <script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/handlebars.js"></script>

    <!-- 公共样式引用-->
    <link rel="stylesheet" href="../css/style.css"/>

    <!-- 单页面样式-->
    <link rel="stylesheet" href="../css/main.css"/>

</head>
<body>

<!--头部图片-->
<div class="main_header">
    <img src="../image/origin/logoBig.png" alt=""/>
    <span><span id="sjb"></span>智慧城市消防物联网大数据管理平台</span>
    <i class="iconfont icon-zhuxiao" id="Cancellation"></i>
</div>

<div class="main_body">
    <!--左侧菜单-->
    <div class="content_nav">
        <!--头部用户信息-->
        <div class="header_admin" id="user_info"></div>
        <!--导航列表-->
        <div class="content_box">
            <ul class="nav_list_1" id="nav_list_1"></ul>
        </div>
    </div>
    <!--系统面板-->
    <div class="main_content">
        <!--详细面板-->
        <div class="content_page">
            <iframe id="my_page" name="my_page" width="100%" height="100%" scrolling="yes" src="" frameborder="0"></iframe>
        </div>
    </div>
</div>

<script id="userInfo" type="text/html">
    <div class="admin_img">
        <img src="../image/origin/people_default.png"/>
    </div>

    <div class="admin_name">{{RealName}}</div>
    <div class="admin_info">{{CompanyName}}</div>
    <div class="admin_info">{{UserBelongName}}</div>
</script>

<script id="nav_list" type="text/html">
    {{#each this}}
    <li>
        <div>
            <i class="iconfont icon-{{this.pic}} list_icon_1"></i>
            <span>{{this.ModuleName}}</span>
            <i class="iconfont icon-zhankai list_icon_2"></i>
        </div>
        <ul class="nav_list_2">
            {{#each this.DKZTree}}
            <li><a href="{{this.URL}}" target="my_page">{{this.ModuleName}}</a></li>
            {{/each}}
        </ul>
    </li>
    {{/each}}
</script>

<!--公共js引用-->
<script type="text/javascript" src="../js/config.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<!--单页面js引用-->
<script type="text/javascript" src="../js/main.js"></script>

</body>
</html>
