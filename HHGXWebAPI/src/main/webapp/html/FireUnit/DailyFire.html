<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>每日防火巡查</title>

    <!-- 主要框架引用-->
    <link rel="stylesheet" href="../../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../fonts/icon/iconfont.css"/>
    <script type="text/javascript" src="../../js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../js/handlebars.js"></script>

    <!-- 公共样式引用-->
    <link rel="stylesheet" href="../../css/style.css"/>

    <!-- 单页面样式-->
    <link rel="stylesheet" href="../../css/FireUnit/DailyFire.css"/>

    <!--下面是时间的插件-->
    <link href="../../plug/datepicker/css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">

</head>
<body>

<div class="main_title">
    <a>消防工作记录</a>
    <span>></span>
    <a href="./DailyFire.html" class="titlt_active">每日防火巡查</a>
</div>

<div class="container main_page">

    <div class=" row">

        <div class="col-sm-12 page_title">
            <div>
                <span>每日防火巡查</span>

                <!--<div>-->
                    <!--<button type="button" class="myBtn" data-toggle="modal" data-target="#addModal">添加</button>-->
                <!--</div>-->
            </div>
        </div>

        <!-- 列表页面组-->
        <div class="col-sm-12 page_content" id="my_page">

            <!-- 头部按钮组-->
            <div class="col-sm-12">

                <form role="form" class="content_condition">

                    <label>巡查日期</label>

                    <div class='input-group date' id='startDate'>
                        <input type='text' class="form-control inputDate" name="StartDate" readonly/>
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>

                    <label>-</label>

                    <div class='input-group date' id='stopDate'>
                        <input type='text' class="form-control inputDate" name="EndDate" readonly/>
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>

                    <button type="button" class="myBtn" id="check_btn">查询</button>

                </form>

            </div>

            <div class="col-sm-12" id="in_page"></div>

            <div class="col-sm-12" id="in_paging"></div>

        </div>

    </div>
</div>

<!-- 模态框（添加） -->
<div class="modal fade prohibitModal" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel"
     aria-hidden="true" data-backdrop="false">
    <div class="modal-dialog myDialog_500">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="addModalLabel">新增每日巡查的记录</h4>
            </div>
            <div class="modal-body">

                <form class="form-horizontal" role="form">

                    <div class="row">

                        <div class="form-group col-sm-12">
                            <label style="text-align: right;margin-top: 5px">巡查时间：</label>

                            <div class="col-sm-8">
                                <div class='input-group date' id='patrolDate_add'>
                                    <input type='text' class="form-control inputDate" readonly/>
                                    <i class="Warning" style="right: -20px">*</i>
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                            </div>

                        </div>

                        <div class="form-group col-sm-12">
                            <label style="text-align: right;margin-top: 5px">消防安全管理人：</label>

                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="safetyManager"/>
                                <i class="Warning">*</i>
                            </div>

                        </div>

                    </div>

                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="myBtn" id="add_btn">提交</button>
                <button type="button" class="myBtn" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>

<!-- 模态框（提交） -->
<div class="modal fade prohibitModal" id="submitModal" tabindex="-1" role="dialog" aria-hidden="true"
     data-backdrop="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
                <h1>是否提交？</h1>
            </div>
            <div class="modal-footer">
                <button type="button" class="myBtn" id="submitModal_btn">确定</button>
                <button type="button" class="myBtn" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>

<!-- 模态框（删除） -->
<div class="modal fade prohibitModal" id="deleteModal" tabindex="-1" role="dialog" aria-hidden="true"
     data-backdrop="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
                <h1>是否删除？</h1>
            </div>
            <div class="modal-footer">
                <button type="button" class="myBtn" id="deleteModal_btn">确定</button>
                <button type="button" class="myBtn" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>

<!-- 模态框（提示） -->
<div class="modal fade prohibitModal" id="messageModal" tabindex="-1" role="dialog" aria-hidden="true"
     data-backdrop="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
                <h1 style="text-align: center">请完善信息后提交！</h1>
            </div>
            <div class="modal-footer">
                <button type="button" class="myBtn" data-dismiss="modal">确定</button>
            </div>
        </div>
    </div>
</div>

<!-- 模态框（详情） -->
<div class="modal fade prohibitModal" id="checkModal" tabindex="-1" role="dialog" aria-labelledby="checkModalLabel"
     aria-hidden="true" data-backdrop="false">
    <div class="modal-dialog myDialog_900">
        <div class="modal-content" id="checkPage">

        </div>
    </div>
</div>

<!--详情模板-->
<script id="checkView" type="text/html">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="checkModalLabel">防火检查记录表</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" role="form">

            <div class="row">

                <div class="col-sm-12" style="margin-bottom: 10px">
                    <label>巡查日期：</label>
                    <span>{{UserCheckTime}}</span>
                </div>

                <div class="col-sm-12" style="margin-bottom: 10px">
                    <label>巡查员：</label>
                    <span>{{OrgUserId}}</span>
                </div>

                <div class="col-sm-12" style="margin-bottom: 10px">
                    <label>消防安全管理员：</label>
                    <span>{{OrgManagerId}}</span>
                </div>

                <div class="col-sm-12" style="margin-bottom: 10px">
                    <label>建筑物：</label>
                    <select id="site">
                        <option value="all">全部</option>
                        {{#each siteList}}
                        <option value="{{siteid}}">{{sitename}}</option>
                        {{/each}}
                    </select>
                </div>

                <div id="myTable"></div>

            </div>

        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="myBtn" data-dismiss="modal">关闭</button>
    </div>
</script>

<script type="text/html" id="in_view">
    <table class="table table-striped table-hover main_table">
        <thead>
        <tr>
            <th>序号</th>
            <th>巡查日期</th>
            <th>巡查人员</th>
            <th>消防安全管理人</th>
            <th>状态</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {{#each data}}
        <tr>
            <td>{{num}}</td>
            <td>{{UserCheckTime}}</td>
            <td>{{OrgUser}}</td>
            <td>{{OrgManager}}</td>
            <td>{{SubmitStatet}}</td>
            <td>
                <a class="operation btn_check" data-id="{{UserCheckId}}" data-toggle="modal" data-target="#checkModal">详情</a>
                <!--<a class="{{#unless SubmitFlag}}operation btn_edit{{else}}btn_no{{/unless}}" data-id="{{UserCheckId}}">巡查内容维护</a>-->
                <!--<a class="{{#unless SubmitFlag}}operation btn_commit{{else}}btn_no{{/unless}}" data-id="{{UserCheckId}}">提交</a>-->
                <a class="{{#if IsDelete}}operation btn_delete{{else}}btn_no{{/if}}" data-id="{{UserCheckId}}" {{#if IsDelete}}data-toggle="modal" data-target="#deleteModal" {{/if}}>删除</a>
            </td>
        </tr>
        {{/each}}
        </tbody>
    </table>
</script>

<!--公共js引用-->
<script type="text/javascript" src="../../js/config.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>

<!--下面是引用的时间插件-->
<script type="text/javascript" src="../../plug/datepicker/js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
<script type="text/javascript" src="../../plug/datepicker/js/bootstrap-datetimepicker.zh-CN.js"
        charset="UTF-8"></script>

<!--单页面js引用-->
<script type="text/javascript" src="../../js/FireUnit/DailyFire.js"></script>

</body>
</html>
