<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>消防设备信息</title>

    <!-- 主要框架引用-->
    <link rel="stylesheet" href="../../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../fonts/icon/iconfont.css"/>
    <script type="text/javascript" src="../../js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../js/handlebars.js"></script>

    <!-- 公共样式引用-->
    <link rel="stylesheet" href="../../css/style.css"/>

    <!-- 单页面样式-->
    <link rel="stylesheet" href="../../css/FireUnit/EquipmentInformation.css"/>

    <!--下面是时间的插件-->
    <link href="../../plug/datepicker/css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">

</head>
<body>

<div class="main_title">
    <a>消防设施情况</a>
    <span>></span>
    <a href="./EquipmentInformation.html" class="titlt_active">消防设备信息</a>
</div>

<div class="container main_page">

    <div class="row">

        <div class="col-sm-12 page_title">
            <div>
                <span>消防设备信息</span>
                <div>
                    <button type="button" class="myBtn" data-toggle="modal" data-target="#addModal">添加</button>
                </div>
            </div>
        </div>

        <!-- 列表页面组-->
        <div class="col-sm-12 page_content">

            <!-- 头部按钮组-->
            <div class="col-sm-12">

                <form role="form" class="content_condition">
                    <div>
                        <select class="form-control" id="conditionName">
                            <option value="vSysdesc">所属系统</option>
                            <option value="deviceNo">编号</option>
                        </select>
                    </div>
                    <div>
                        <input type="text" class="form-control" id="conditionValue">
                    </div>
                    <button type="button" class="myBtn" id="check_btn">查询</button>
                </form>
            </div>

            <div class="col-sm-12" id="in_page"></div>

            <div class="col-sm-12" id="in_paging"></div>

        </div>

    </div>
</div>


<!-- 模态框（添加） -->
<div class="modal fade prohibitModal" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel"
     aria-hidden="true" data-backdrop="false">
    <div class="modal-dialog myDialog_900">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="addModalLabel">添加设备</h4>
            </div>
            <div class="modal-body">

                <form class="form-horizontal" role="form" id="form_add">

                    <div class="row">

                        <div class="form-group col-sm-6">
                            <label class="control-label">设备名称：</label>

                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="devicename">
                            </div>
                        </div>
                        <div class="form-group col-sm-6">
                            <label class="control-label">生产商：</label>

                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="Manufacture">
                            </div>
                        </div>

                        <div class="form-group col-sm-6">
                            <label class="control-label">型号：</label>

                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="model">
                            </div>
                        </div>
                        <div class="form-group col-sm-6">
                            <label class="control-label">生产日期：</label>

                            <div class="col-sm-9">
                                <div class='input-group date' id='createDate_add'>
                                    <input type='text' class="form-control inputDate" name="productDate"  readonly/>
                                        <span class="input-group-addon">
                                            <span class="glyphicon glyphicon-calendar"></span>
                                        </span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group col-sm-6">
                            <label class="control-label">过期日期：</label>

                            <div class="col-sm-9">
                                <div class='input-group date' id='overDate_add'>
                                    <input type='text' class="form-control inputDate" name="validate"  readonly/>
                                        <span class="input-group-addon">
                                            <span class="glyphicon glyphicon-calendar"></span>
                                        </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-sm-6">
                            <label class="control-label">安装日期：</label>

                            <div class="col-sm-9">
                                <div class='input-group date' id='installDate_add'>
                                    <input type='text' class="form-control inputDate" name="SetupDate"  readonly/>
                                        <span class="input-group-addon">
                                            <span class="glyphicon glyphicon-calendar"></span>
                                        </span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group col-sm-6">
                            <label class="control-label">安装位置：</label>

                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="SetLocation">
                            </div>
                        </div>
                        <div class="form-group col-sm-6">
                            <label class="control-label">建筑物：</label>

                            <div class="col-sm-9">
                                <select class="form-control" id="build_add" name="siteid"></select>
                            </div>
                        </div>

                        <div class="form-group col-sm-6">
                            <label class="control-label">部件类型值：</label>

                            <div class="col-sm-9">
                                <select class="form-control" id="sys_add" name="iDeviceType"></select>
                            </div>
                        </div>

                        <div class="form-group col-sm-12">
                            <label class="control-label">备注：</label>

                            <div class="col-sm-9">
                                <textarea type="text" class="form-control" name="memo"></textarea>
                            </div>
                        </div>

                    </div>

                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="myBtn" id="add_btn">添加</button>
                <button type="button" class="myBtn" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>

<!-- 模态框（删除） -->
<div class="modal fade prohibitModal" id="deleteModal" tabindex="-1" role="dialog" aria-hidden="true"
     data-backdrop="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
                <h1>是否删除？</h1>
            </div>
            <div class="modal-footer">
                <button type="button" class="myBtn" id="deleteModal_btn">确定</button>
                <button type="button" class="myBtn" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>

<!-- 模态框（修改） -->
<div class="modal fade prohibitModal" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel"
     aria-hidden="true" data-backdrop="false">
    <div class="modal-dialog myDialog_900">
        <div class="modal-content" id="editPage">

        </div>
    </div>
</div>

<!-- 模态框（详情） -->
<div class="modal fade prohibitModal" id="checkModal" tabindex="-1" role="dialog" aria-labelledby="checkModalLabel"
     aria-hidden="true" data-backdrop="false">
    <div class="modal-dialog myDialog_900">
        <div class="modal-content" id="checkPage">

        </div>
    </div>
</div>


<!--修改模板-->
<script id="editView" type="text/html">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="editModalLabel">修改信息</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" role="form" id="form_edit">

            <div class="row">

                <input type="hidden" name="deviceNo" value="{{deviceNo}}"/>

                <div class="form-group col-sm-6">
                    <label class="control-label">设备名称：</label>

                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="devicename" value="{{devicename}}">
                    </div>
                </div>
                <div class="form-group col-sm-6">
                    <label class="control-label">生产商：</label>

                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="Manufacture" value="{{Manufacture}}">
                    </div>
                </div>

                <div class="form-group col-sm-6">
                    <label class="control-label">型号：</label>

                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="model" value="{{model}}">
                    </div>
                </div>
                <div class="form-group col-sm-6">
                    <label class="control-label">生产日期：</label>

                    <div class="col-sm-9">
                        <div class='input-group date' id='createDate_edit'>
                            <input type='text' class="form-control inputDate" name="productDate" value="{{productDate}}"  readonly/>
                                        <span class="input-group-addon">
                                            <span class="glyphicon glyphicon-calendar"></span>
                                        </span>
                        </div>
                    </div>
                </div>

                <div class="form-group col-sm-6">
                    <label class="control-label">过期日期：</label>

                    <div class="col-sm-9">
                        <div class='input-group date' id='overDate_edit'>
                            <input type='text' class="form-control inputDate" name="validate" value="{{validate}}"  readonly/>
                                        <span class="input-group-addon">
                                            <span class="glyphicon glyphicon-calendar"></span>
                                        </span>
                        </div>
                    </div>
                </div>
                <div class="form-group col-sm-6">
                    <label class="control-label">安装日期：</label>

                    <div class="col-sm-9">
                        <div class='input-group date' id='installDate_edit'>
                            <input type='text' class="form-control inputDate" name="SetupDate" value="{{SetupDate}}"  readonly/>
                                        <span class="input-group-addon">
                                            <span class="glyphicon glyphicon-calendar"></span>
                                        </span>
                        </div>
                    </div>
                </div>

                <div class="form-group col-sm-6">
                    <label class="control-label">安装位置：</label>

                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="SetLocation" value="{{SetLocation}}">
                    </div>
                </div>
                <div class="form-group col-sm-6">
                    <label class="control-label">建筑物：</label>

                    <div class="col-sm-9">
                        <select class="form-control" id="build_edit" name="siteid"></select>
                    </div>
                </div>

                <div class="form-group col-sm-6">
                    <label class="control-label">部件类型值：</label>

                    <div class="col-sm-9">
                        <select class="form-control" id="sys_edit" name="iDeviceType"></select>
                    </div>
                </div>

                <div class="form-group col-sm-12">
                    <label class="control-label">备注：</label>

                    <div class="col-sm-9">
                        <textarea type="text" class="form-control" name="memo">{{memo}}</textarea>
                    </div>
                </div>

            </div>

        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="myBtn" id="edit_btn">提交</button>
        <button type="button" class="myBtn" data-dismiss="modal">关闭</button>
    </div>
</script>
<!--详情模板-->
<script id="checkView" type="text/html">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="checkModalLabel">详情信息</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" role="form">

            <div class="row">

                <div class="form-group col-sm-6">
                    <label class="control-label">设备名称：</label>

                    <div class="col-sm-9">
                        <p class="form-control-static">{{devicename}}</p>
                    </div>
                </div>
                <div class="form-group col-sm-6">
                    <label class="control-label">生产商：</label>

                    <div class="col-sm-9">
                        <p class="form-control-static">{{Manufacture}}</p>
                    </div>
                </div>

                <div class="form-group col-sm-6">
                    <label class="control-label">型号：</label>

                    <div class="col-sm-9">
                        <p class="form-control-static">{{model}}</p>
                    </div>
                </div>
                <div class="form-group col-sm-6">
                    <label class="control-label">生产日期：</label>

                    <div class="col-sm-9">
                        <p class="form-control-static">{{productDate}}</p>
                    </div>
                </div>

                <div class="form-group col-sm-6">
                    <label class="control-label">过期日期：</label>

                    <div class="col-sm-9">
                        <p class="form-control-static">{{validate}}</p>
                    </div>
                </div>
                <div class="form-group col-sm-6">
                    <label class="control-label">安装日期：</label>

                    <div class="col-sm-9">
                        <p class="form-control-static">{{SetupDate}}</p>
                    </div>
                </div>

                <div class="form-group col-sm-6">
                    <label class="control-label">安装位置：</label>

                    <div class="col-sm-9">
                        <p class="form-control-static">{{SetLocation}}</p>
                    </div>
                </div>
                <div class="form-group col-sm-6">
                    <label class="control-label">建筑物：</label>

                    <div class="col-sm-9">
                        <p class="form-control-static">{{sitename}}</p>
                    </div>
                </div>

                <div class="form-group col-sm-6">
                    <label class="control-label">部件类型：</label>

                    <div class="col-sm-9">
                        <p class="form-control-static">{{iDeviceType}}</p>
                    </div>
                </div>

                <div class="form-group col-sm-12">
                    <label class="control-label">备注：</label>

                    <div class="col-sm-9">
                        <p class="form-control-static">{{memo}}</p>
                    </div>
                </div>

            </div>

        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="myBtn" data-dismiss="modal">关闭</button>
    </div>
</script>

<script type="text/html" id="in_view">
    <table class="table table-striped table-hover main_table">
        <thead>
        <tr>
            <th>编号</th>
            <th>名称</th>
            <th>所属系统</th>
            <th>生产商</th>
            <th>安装日期</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {{#each data}}
        <tr>
            <td>{{this.deviceNo}}</td>
            <td>{{this.devicename}}</td>
            <td>{{this.vSysdesc}}</td>
            <td>{{this.Manufacture}}</td>
            <td>{{this.SetupDate}}</td>
            <td>
                <a class="operation btn_check" data-id="{{this.deviceNo}}" data-toggle="modal" data-target="#checkModal">详情</a>
                <a class="operation btn_edit" data-id="{{this.deviceNo}}" data-toggle="modal" data-target="#editModal">修改</a>
                <a class="operation btn_delete" data-id="{{this.deviceNo}}" data-toggle="modal" data-target="#deleteModal">删除</a>
            </td>
        </tr>
        {{/each}}
        </tbody>
    </table>
</script>

<!--公共js引用-->
<script type="text/javascript" src="../../js/config.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<!--下面是引用的时间插件-->
<script type="text/javascript" src="../../plug/datepicker/js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
<script type="text/javascript" src="../../plug/datepicker/js/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
<!--单页面js引用-->
<script type="text/javascript" src="../../js/FireUnit/EquipmentInformation.js"></script>

</body>
</html>
