<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>消防安全职责</title>

    <!-- 主要框架引用-->
    <link rel="stylesheet" href="../../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../fonts/icon/iconfont.css"/>
    <script type="text/javascript" src="../../js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../js/handlebars.js"></script>

    <!-- 公共样式引用-->
    <link rel="stylesheet" href="../../css/style.css"/>

    <!-- 单页面样式-->
    <link rel="stylesheet" href="../../css/FireUnit/SafetyResponsibility.css"/>

    <!--下面是时间的插件-->
    <link href="../../plug/datepicker/css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">

</head>
<body>

<div class="main_title">
    <a>制度和职责</a>
    <span>></span>
    <a href="./SafetyResponsibility.html" class="titlt_active">消防安全职责</a>
</div>

<div class="container main_page">

    <div class=" row">

        <div class="col-sm-12 page_title">
            <div>
                <span>消防安全职责</span>
                <div>
                    <button type="button" class="myBtn" data-toggle="modal" data-target="#addModal">添加</button>
                </div>
            </div>
        </div>

        <!-- 头部按钮组-->
        <div class="col-sm-12 page_content">

            <div class="col-sm-12" id="in_page"></div>

            <div class="col-sm-12" id="in_paging"></div>

        </div>


    </div>
</div>

<!-- 模态框（添加） -->
<div class="modal fade prohibitModal" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel"
     aria-hidden="true" data-backdrop="false">
    <div class="modal-dialog myDialog_900">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="addModalLabel">新增消防安全职责</h4>
            </div>
            <div class="modal-body">

                <form class="form-horizontal" role="form" id="form_add">

                    <div class="row">

                        <input type="hidden" name="orgid" id="orgid_add"/>

                        <div class="form-group col-sm-12">
                            <label class="control-label" style="width: 80px;text-align: left">职责名称：</label>

                            <div class="col-sm-5">
                                <input type="text" class="form-control" name="dutyname" id="sysName_add">
                                <i class="Warning">*</i>
                            </div>
                        </div>

                        <div class="form-group col-sm-12">
                            <label class="control-label" style="width: inherit;text-align: left">选择消防安全职责：</label>

                            <div class="col-sm-12 mybox" id="check_add"></div>
                            <input type="hidden" name="safedutytype" id="checkIn_add"/>
                        </div>

                        <div class="form-group col-sm-12">
                            <label class="control-label" style="width: inherit;text-align: left">选择上传文件：</label>

                            <div class="col-sm-12" style="margin-top: 10px">
                                <span class="up_name" id="up_name_add"></span>
                                <a class="up_btn" id="up_file_add">
                                    选择文件
                                    <input type="file" unselectable="on" name="SafeDutyFile" accept="application/msword,application/vnd.ms-works,application/vnd.ms-powerpoint,application/pdf,application/vnd.ms-excel,application/xml,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,text/plain">
                                </a>
                            </div>
                        </div>

                    </div>

                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="myBtn" id="add_btn">提交</button>
                <button type="button" class="myBtn" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>

<!-- 模态框（删除） -->
<div class="modal fade prohibitModal" id="deleteModal" tabindex="-1" role="dialog" aria-hidden="true"
     data-backdrop="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
                <h1>是否删除？</h1>
            </div>
            <div class="modal-footer">
                <button type="button" class="myBtn" id="deleteModal_btn">确定</button>
                <button type="button" class="myBtn" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>

<!-- 模态框（修改） -->
<div class="modal fade prohibitModal" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel"
     aria-hidden="true" data-backdrop="false">
    <div class="modal-dialog myDialog_900">
        <div class="modal-content" id="editPage">

        </div>
    </div>
</div>

<!--修改模板-->
<script id="editView" type="text/html">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="editModalLabel">修改消防安全职责</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" role="form" id="form_edit">

            <div class="row">

                <input type="hidden" name="SafeDutyID" id="SafeDutyID"/>
                <input type="hidden" name="Orgid" id="orgid_edit"/>

                <div class="form-group col-sm-12">
                    <label class="control-label" style="width: 80px;text-align: left">职责名称：</label>

                    <div class="col-sm-5">
                        <input type="text" class="form-control" name="dutyname" id="sysName_edit" value="{{dutyname}}">
                        <i class="Warning">*</i>
                    </div>
                </div>

                <div class="form-group col-sm-12">
                    <label class="control-label" style="width: inherit;text-align: left">选择消防安全职责：</label>

                    <div class="col-sm-12 mybox" id="check_edit"></div>
                    <input type="hidden" name="safedutytype" id="checkIn_edit"/>
                </div>

                <div class="form-group col-sm-12">
                    <label class="control-label" style="width: inherit;text-align: left">选择上传文件：</label>

                    <div class="col-sm-12" style="margin-top: 10px">
                        <span class="up_name" id="up_name_edit">{{fileName}}</span>
                        <a class="up_btn" id="up_file_edit">
                            选择文件
                            <input type="file" unselectable="on" name="SafeDutyFile" accept="application/msword,application/vnd.ms-works,application/vnd.ms-powerpoint,application/pdf,application/vnd.ms-excel,application/xml,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,text/plain">
                        </a>
                    </div>
                </div>

            </div>

        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="myBtn" id="edit_btn">提交</button>
        <button type="button" class="myBtn" data-dismiss="modal">关闭</button>
    </div>
</script>

<script type="text/html" id="in_view">
    <table class="table table-striped table-hover main_table">
        <thead>
        <tr>
            <th>名称</th>
            <th>文件类型</th>
            <th>上传时间</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {{#each data}}
        <tr>
            <td>{{this.dutyname}}</td>
            <td>{{this.filename}}</td>
            <td>{{this.uploadtime}}</td>
            <td>
                <a class="operation" data-id="{{this.SafeDutyID}}" href="{{../api}}/Orginfo/DownFile?filepath={{filepath}}">下载文件</a>
                <a class="operation btn_edit" data-id="{{this.SafeDutyID}}" data-toggle="modal" data-target="#editModal">修改</a>
                <a class="operation btn_delete" data-id="{{this.SafeDutyID}}" data-toggle="modal" data-target="#deleteModal">删除</a>
            </td>
        </tr>
        {{/each}}
        </tbody>
    </table>
</script>

<!--公共js引用-->
<script type="text/javascript" src="../../js/config.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>

<!--下面是引用的时间插件-->
<script type="text/javascript" src="../../plug/datepicker/js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
<script type="text/javascript" src="../../plug/datepicker/js/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>

<!--form提交插件引用-->
<script type="text/javascript" src="../../js/jquery.form.js"></script>

<!--单页面js引用-->
<script type="text/javascript" src="../../js/FireUnit/SafetyResponsibility.js"></script>

</body>
</html>
