<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>消防系统信息</title>

    <!-- 主要框架引用-->
    <link rel="stylesheet" href="../../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../fonts/icon/iconfont.css"/>
    <script type="text/javascript" src="../../js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../js/handlebars.js"></script>

    <!-- 公共样式引用-->
    <link rel="stylesheet" href="../../css/style.css"/>

    <!-- 单页面样式-->
    <link rel="stylesheet" href="../../css/FireUnit/SystemInformation.css"/>

</head>
<body>

<div class="main_title">
    <a>消防设施情况</a>
    <span>></span>
    <a href="./SystemInformation.html" class="titlt_active">消防系统信息</a>
</div>

<div class="container main_page">

    <div class="row">

        <div class="col-sm-12 page_title">
            <div>
                <span>消防系统信息</span>
                <div>
                    <button type="button" class="myBtn" data-toggle="modal" data-target="#addModal">添加</button>
                </div>
            </div>
        </div>

        <!-- 列表页面组-->
        <div class="col-sm-12 page_content">

            <div class="col-sm-12" id="in_page"></div>

            <div class="col-sm-12" id="in_paging"></div>

        </div>

    </div>
</div>


<!-- 模态框（添加） -->
<div class="modal fade prohibitModal" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel"
     aria-hidden="true" data-backdrop="false">
    <div class="modal-dialog myDialog_900">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="addModalLabel">添加信息</h4>
            </div>
            <div class="modal-body">

                <form class="form-horizontal" role="form" id="form_add">

                    <div class="row">

                        <div class="form-group col-sm-6">
                            <label class="control-label">建筑物：</label>

                            <div class="col-sm-9">
                                <select class="form-control" id="build_add" name="siteid"></select>
                            </div>
                        </div>
                        <div class="form-group col-sm-6">
                            <label class="control-label">系统类型：</label>

                            <div class="col-sm-9">
                                <select class="form-control" id="system_add" name="tiSysType"></select>
                            </div>
                        </div>

                        <div class="form-group col-sm-6">
                            <label class="control-label">状态：</label>

                            <div class="col-sm-9">
                                <select class="form-control" name="states">
                                    <option>启用</option>
                                    <option>禁用</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group col-sm-6">
                            <label class="control-label">联网功能：</label>

                            <div class="col-sm-9">
                                <select class="form-control" name="YnOnline">
                                    <option>有</option>
                                    <option>无</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group col-sm-12">
                            <label class="control-label">备注：</label>

                            <div class="col-sm-9">
                                <textarea type="text" class="form-control" name="Remarks"></textarea>
                            </div>
                        </div>

                        <div class="form-group col-sm-12">
                            <label class="control-label">系统平面图：</label>

                            <div class="col-sm-9">
                                <span class="up_name" id="up_name_add"></span>
                                <a class="up_btn" id="up_file_add">
                                    选择文件
                                    <input type="file" name="SysFlatpic" accept="image/*">
                                </a>
                            </div>
                        </div>

                    </div>

                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="myBtn" id="add_btn">添加</button>
                <button type="button" class="myBtn" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>

<!-- 模态框（删除） -->
<div class="modal fade prohibitModal" id="deleteModal" tabindex="-1" role="dialog" aria-hidden="true"
     data-backdrop="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
                <h1>是否删除？</h1>
            </div>
            <div class="modal-footer">
                <button type="button" class="myBtn" id="deleteModal_btn">确定</button>
                <button type="button" class="myBtn" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>

<!-- 模态框（图片） -->
<div class="modal fade prohibitModal" id="imgModal" tabindex="-1" role="dialog" aria-hidden="true"
     data-backdrop="false">
    <div class="modal-dialog myDialog_700">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="imgModalLabel">系统平面图</h4>
            </div>
            <div class="modal-body">
                <div class="page_img">
                    <img id="img_node"/>
                    <div id="img_up">+</div>
                    <div id="img_down">-</div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="myBtn" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>

<!-- 模态框（修改） -->
<div class="modal fade prohibitModal" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel"
     aria-hidden="true" data-backdrop="false">
    <div class="modal-dialog myDialog_900">
        <div class="modal-content" id="editPage">

        </div>
    </div>
</div>

<!--修改模板-->
<script id="editView" type="text/html">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="editModalLabel">修改信息</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" role="form" id="form_edit">

            <input type="hidden" name="siteid" value="{{siteid}}"/>
            <input type="hidden" name="tisystype" value="{{tiSysType}}"/>

            <div class="row">

                <div class="form-group col-sm-6">
                    <label class="control-label">建筑物：</label>

                    <div class="col-sm-9">
                        <input class="form-control" value="{{sitename}}" readonly/>
                    </div>
                </div>
                <div class="form-group col-sm-6">
                    <label class="control-label">系统类型：</label>

                    <div class="col-sm-9">
                        <select class="form-control" id="system_edit" name="newTisystype"></select>
                    </div>
                </div>

                <div class="form-group col-sm-6">
                    <label class="control-label">状态：</label>

                    <div class="col-sm-9">
                        <select class="form-control" id="states_edit" name="states">
                            <option>启用</option>
                            <option>禁用</option>
                        </select>
                    </div>
                </div>
                <div class="form-group col-sm-6">
                    <label class="control-label">联网功能：</label>

                    <div class="col-sm-9">
                        <select class="form-control" id="YnOnline_edit" name="YnOnline">
                            <option>有</option>
                            <option>无</option>
                        </select>
                    </div>
                </div>

                <div class="form-group col-sm-12">
                    <label class="control-label">备注：</label>

                    <div class="col-sm-9">
                        <textarea type="text" class="form-control" name="Remarks">{{Remarks}}</textarea>
                    </div>
                </div>

                <div class="form-group col-sm-12">
                    <label class="control-label">系统平面图：</label>

                    <div class="col-sm-9">
                        <span class="up_name" id="up_name_edit">{{filename}}</span>
                        <a class="up_btn" id="up_file_edit">
                            选择文件
                            <input type="file" name="SysFlatpic" accept="image/*">
                        </a>
                    </div>
                </div>

            </div>

        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="myBtn" id="edit_btn">提交</button>
        <button type="button" class="myBtn" data-dismiss="modal">关闭</button>
    </div>
</script>

<script type="text/html" id="in_view">
    <table class="table table-striped table-hover main_table">
        <thead>
        <tr>
            <th>系统名称</th>
            <th>建筑物名称</th>
            <th>系统平面图</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {{#each data}}
        <tr>
            <td>{{this.vSysdesc}}</td>
            <td>{{this.sitename}}</td>
            <td><a class="{{#if SysFlatpic}}operation btn_img{{else}}btn_no{{/if}}" data-id="{{this.SysFlatpic}}" {{#if SysFlatpic}}data-toggle="modal" data-target="#imgModal"{{/if}}>查看</a></td>
            <td>
                <a class="operation btn_edit" data-sid="{{this.siteid}}" data-tid="{{this.tiSysType}}" data-toggle="modal" data-target="#editModal">修改</a>
                <a class="operation btn_delete" data-sid="{{this.siteid}}" data-tid="{{this.tiSysType}}" data-toggle="modal" data-target="#deleteModal">删除</a>
            </td>
        </tr>
        {{/each}}
        </tbody>
    </table>
</script>

<!--公共js引用-->
<script type="text/javascript" src="../../js/config.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>

<!--form提交插件引用-->
<script type="text/javascript" src="../../js/jquery.form.js"></script>

<!--单页面js引用-->
<script type="text/javascript" src="../../js/FireUnit/SystemInformation.js"></script>

</body>
</html>
