<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>人员管理</title>

    <!-- 主要框架引用-->
    <link rel="stylesheet" href="../../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../fonts/icon/iconfont.css"/>
    <script type="text/javascript" src="../../js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../js/handlebars.js"></script>

    <!-- 公共样式引用-->
    <link rel="stylesheet" href="../../css/style.css"/>

    <!-- 单页面样式-->
    <link rel="stylesheet" href="../../css/FireUnit/PersonnelSummary.css"/>

    <!--下面是时间的插件-->
    <link href="../../plug/datepicker/css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">

</head>
<body>

<div class="main_title">
    <a>机构及人员</a>
    <span>></span>
    <a href="./PersonnelSummary.html" class="titlt_active">人员管理</a>
</div>

<div class="container main_page">

    <div class="row">

        <div class="col-sm-12 page_title">
            <div>
                <span>人员管理</span>
                <div>
                    <button type="button" class="myBtn" data-toggle="modal" data-target="#selectModal">添加</button>
                </div>
            </div>
        </div>

        <!-- 列表页面组-->
        <div class="col-sm-12 page_content" id="my_page">

            <!-- 头部按钮组-->
            <div class="col-sm-12">

                <form role="form" class="content_condition">
                    <label>人员类型</label>

                    <div class='form-group group_select' style="width: 250px">
                        <select class="form-control" id="peopleType"></select>
                    </div>

                    <label>具体人员查找</label>

                    <div class='form-group group_select'>
                        <input type="text" id="userName" class="form-control"/>
                    </div>

                    <button type="button" class="myBtn" id="check_btn">查询</button>

                </form>

            </div>

            <div class="col-sm-12" id="in_page"></div>

            <div class="col-sm-12" id="in_paging"></div>

        </div>

    </div>
</div>

<!-- 模态框（新增选人员类型） -->
<div class="modal fade prohibitModal" id="selectModal" tabindex="-1" role="dialog" aria-hidden="true"
     data-backdrop="false">
    <div class="modal-dialog myDialog_500">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form" id="select_type">
                    <div class="row">
                        <div class="form-group col-sm-12">
                            <label class="control-label" style="width: 150px;margin: 0 0 10px 20px">请选择要新增的人员：</label>

                            <div class="col-sm-12">
                                <div class='col-sm-9'>
                                    <select name="" class="form-control" id="peopleType_add"></select>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="myBtn" id="selectModal_btn">确定</button>
                <button type="button" class="myBtn" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>

<!-- 模态框（添加） -->
<div class="modal fade prohibitModal" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel"
     aria-hidden="true" data-backdrop="false">
    <div class="modal-dialog myDialog_1000">
        <div class="modal-content" id="addPage">

        </div>
    </div>
</div>

<!-- 模态框（删除） -->
<div class="modal fade prohibitModal" id="deleteModal" tabindex="-1" role="dialog" aria-hidden="true"
     data-backdrop="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
                <h1>是否删除？</h1>
            </div>
            <div class="modal-footer">
                <button type="button" class="myBtn" id="deleteModal_btn">确定</button>
                <button type="button" class="myBtn" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>

<!-- 模态框（修改） -->
<div class="modal fade prohibitModal" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel"
     aria-hidden="true" data-backdrop="false">
    <div class="modal-dialog myDialog_1000">
        <div class="modal-content" id="editPage">

        </div>
    </div>
</div>

<!-- 模态框（详情） -->
<div class="modal fade prohibitModal" id="checkModal" tabindex="-1" role="dialog" aria-labelledby="checkModalLabel"
     aria-hidden="true" data-backdrop="false">
    <div class="modal-dialog myDialog_1000">
        <div class="modal-content" id="checkPage">

        </div>
    </div>
</div>

<!--添加模板-->
<script type="text/html" id="addView">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="addModalLabel">新增人员</h4>
    </div>
    <div class="modal-body">

        <form class="form-horizontal" role="form" id="form_add">

            <div class="row">

                <input type="hidden" name="orgid" value="{{orgid}}"/>
                <input type="hidden" name="PeopleTypeName" value="{{PeopleTypeName}}"/>

                <div class="col-sm-{{#if PeoplePicPath}}9{{else}}12{{/if}}">

                    {{#if PeopleName}}
                    <div class="form-group col-sm-6">
                        <label class="control-label">姓名：</label>

                        <div class="col-sm-7">
                            <input type="text" class="form-control" name="PeopleName">
                            <i class="Warning">*</i>
                        </div>
                    </div>
                    {{/if}}
                    {{#if sex}}
                    <div class="form-group col-sm-6">
                        <label class="control-label">性别：</label>

                        <div class="col-sm-7">
                            <select class="form-control" name="sex">
                                <option value="男">男</option>
                                <option value="女">女</option>
                            </select>
                        </div>
                    </div>
                    {{/if}}
                    {{#if identification}}
                    <div class="form-group col-sm-12">
                        <label class="control-label">身份证号：</label>

                        <div class="col-sm-7">
                            <input type="text" class="form-control" name="identification">
                            <i class="Warning">*</i>
                        </div>
                    </div>
                    {{/if}}
                    {{#if job}}
                    <div class="form-group col-sm-6">
                        <label class="control-label">职务：</label>

                        <div class="col-sm-7">
                            <input type="text" class="form-control" name="job">
                            <i class="Warning">*</i>
                        </div>
                    </div>
                    {{/if}}
                    {{#if birthday}}
                    <div class="form-group col-sm-6">
                        <label class="control-label">出生日期：</label>

                        <div class="col-sm-7">
                            <div class='input-group date' id='birthDate_add'>
                                <input type='text' class="form-control inputDate" name="birthday"  readonly/>
                                        <span class="input-group-addon">
                                            <span class="glyphicon glyphicon-calendar"></span>
                                        </span>
                            </div>
                        </div>
                    </div>
                    {{/if}}
                    {{#if certificateID}}
                    <div class="form-group col-sm-6">
                        <label class="control-label">资格证书编号：</label>

                        <div class="col-sm-7">
                            <input type="text" class="form-control" name="certificateID" placeholder="消防行业特有工种职业资格证书编号">
                        </div>
                    </div>
                    {{/if}}
                    {{#if tel}}
                    <div class="form-group col-sm-6">
                        <label class="control-label">联系电话：</label>

                        <div class="col-sm-7">
                            <input type="text" class="form-control" name="tel">
                        </div>
                    </div>
                    {{/if}}
                    {{#if education}}
                    <div class="form-group col-sm-6">
                        <label class="control-label">文化程度：</label>

                        <div class="col-sm-7">
                            <select class="form-control" name="education" id="add_education"></select>
                        </div>
                    </div>
                    {{/if}}
                    {{#if department}}
                    <div class="form-group col-sm-6">
                        <label class="control-label">所在部门：</label>

                        <div class="col-sm-7">
                            <input class="form-control" name="department"/>
                        </div>
                    </div>
                    {{/if}}
                    {{#if WorkBeginDate}}
                    <div class="form-group col-sm-6">
                        <label class="control-label">入职时间：</label>

                        <div class="col-sm-7">
                            <div class='input-group date' id='entryDate_add'>
                                <input type='text' class="form-control inputDate" name="WorkBeginDate"  readonly/>
                                        <span class="input-group-addon">
                                            <span class="glyphicon glyphicon-calendar"></span>
                                        </span>
                            </div>
                        </div>
                    </div>
                    {{/if}}
                    {{#if YnTraining}}
                    <div class="form-group col-sm-6">
                        <label class="control-label" style="width: 150px;margin-left: -20px">是否受过消防培训：</label>

                        <div class="col-sm-7">
                            <select class="form-control" name="YnTraining">
                                <option value="是">是</option>
                                <option value="否">否</option>
                            </select>
                        </div>
                    </div>
                    {{/if}}
                    {{#if trainingTime}}
                    <div class="form-group col-sm-6">
                        <label class="control-label">参加培训时间：</label>

                        <div class="col-sm-7">
                            <div class='input-group date' id='trainDate_add'>
                                <input type='text' class="form-control inputDate" name="trainingTime" readonly/>
                                        <span class="input-group-addon">
                                            <span class="glyphicon glyphicon-calendar"></span>
                                        </span>
                            </div>
                        </div>
                    </div>
                    {{/if}}
                    {{#if TypeandGrade}}
                    <div class="form-group col-sm-6">
                        <label class="control-label">职业工种及等级：</label>

                        <div class="col-sm-7">
                            <input type="text" class="form-control" name="TypeandGrade">
                        </div>
                    </div>
                    {{/if}}
                    {{#if TheoryExamScore}}
                    <div class="form-group col-sm-6">
                        <label class="control-label" style="width: 150px;margin-left: -20px">理论知识考试成绩：</label>

                        <div class="col-sm-7">
                            <input type="text" class="form-control" name="TheoryExamScore">
                        </div>
                    </div>
                    {{/if}}
                    {{#if TechExamScore}}
                    <div class="form-group col-sm-6">
                        <label class="control-label" style="width: 150px;margin-left: -20px">操作技能考核成绩：</label>

                        <div class="col-sm-7">
                            <input type="text" class="form-control" name="TechExamScore">
                        </div>
                    </div>
                    {{/if}}
                    {{#if totalscore}}
                    <div class="form-group col-sm-6">
                        <label class="control-label">评定成绩：</label>

                        <div class="col-sm-7">
                            <input type="text" class="form-control" name="totalscore">
                        </div>
                    </div>
                    {{/if}}
                    {{#if issueorg}}
                    <div class="form-group col-sm-6">
                        <label class="control-label">发证机关：</label>

                        <div class="col-sm-7">
                            <input type="text" class="form-control" name="issueorg">
                        </div>
                    </div>
                    {{/if}}
                    {{#if issuedate}}
                    <div class="form-group col-sm-6">
                        <label class="control-label">发证日期：</label>

                        <div class="col-sm-7">
                            <div class='input-group date' id='issuingDate_add'>
                                <input type='text' class="form-control inputDate" name="issuedate" readonly/>
                                        <span class="input-group-addon">
                                            <span class="glyphicon glyphicon-calendar"></span>
                                        </span>
                            </div>
                        </div>
                    </div>
                    {{/if}}
                    {{#if GetDate}}
                    <div class="form-group col-sm-6">
                        <label class="control-label">领证日期：</label>

                        <div class="col-sm-7">
                            <div class='input-group date' id='licensingDate_add'>
                                <input type='text' class="form-control inputDate" name="GetDate" readonly/>
                                        <span class="input-group-addon">
                                            <span class="glyphicon glyphicon-calendar"></span>
                                        </span>
                            </div>
                        </div>
                    </div>
                    {{/if}}
                    {{#if YnEscapeLeader}}
                    <div class="form-group col-sm-6">
                        <label class="control-label" style="width: 150px;margin-left: -20px">是否为疏散引导员：</label>

                        <div class="col-sm-7">
                            <select class="form-control" name="YnEscapeLeader">
                                <option value="是">是</option>
                                <option value="否">否</option>
                            </select>
                        </div>
                    </div>
                    {{/if}}
                    {{#if OnDutyArea}}
                    <div class="form-group col-sm-6">
                        <label class="control-label">责任区域：</label>

                        <div class="col-sm-7">
                            <input type="text" class="form-control" name="OnDutyArea">
                        </div>
                    </div>
                    {{/if}}
                    {{#if OrderNum}}
                    <div class="form-group col-sm-6">
                        <label class="control-label">排序号：</label>

                        <div class="col-sm-7">
                            <input type="text" class="form-control" name="OrderNum">
                        </div>
                    </div>
                    {{/if}}

                    <!--<div class="form-group col-sm-12">-->
                        <!--<label class="control-label">证书图片：</label>-->

                        <!--<div class="col-sm-12 scene_img">-->
                            <!--<img src="../../image/origin/coverFire.png" alt=""/>-->
                        <!--</div>-->
                        <!--<div class="col-sm-12">-->
                            <!--<input type="file"/>-->
                        <!--</div>-->
                    <!--</div>-->

                </div>
                {{#if PeoplePicPath}}
                <div class="col-sm-3">
                    <div class="form-group col-sm-12">
                        <label class="control-label">人员照片：</label>

                        <div class="col-sm-12" style="margin: 10px 0">
                            <img src="../../image/origin/people_default.png" id="portrait_img_add" style="width: 100%"/>
                        </div>
                        <div class="col-sm-12" style="text-align: center">
                            <a class="up_btn" id="people_portrait_add">
                                选择文件
                                <input type="file" unselectable="on" name="PeoplePicPath">
                            </a>
                        </div>
                    </div>
                </div>
                {{/if}}

            </div>

        </form>

    </div>
    <div class="modal-footer">
        <button type="button" class="myBtn" id="add_btn">提交</button>
        <button type="button" class="myBtn" data-dismiss="modal">取消</button>
    </div>
</script>

<!--修改模板-->

                            <select class="form-control" name="YnTraining" id="edit_YnTraining">

<script id="checkView" type="text/html">

<script type="text/html" id="in_view">
    <table class="table table-striped table-hover main_table">
        <thead>
        <tr>
            <th>姓名</th>
            <th>性别</th>
            <th>职务</th>
            <th>所在部门</th>
            <th>是否受过消防培训</th>
            <th>证书编号</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {{#each data}}
        <tr>
            <td>{{PeopleName}}</td>
            <td>{{sex}}</td>
            <td>{{job}}</td>
            <td>{{department}}</td>
            <td>{{YnTraining}}</td>
            <td>{{certificateID}}</td>
            <td>
                <a class="operation btn_check" data-id="{{PeopleNo}}" data-toggle="modal" data-target="#checkModal">详情</a>
                <a class="operation btn_edit" data-id="{{PeopleNo}}" data-toggle="modal" data-target="#editModal">修改</a>
                <a class="operation btn_delete" data-id="{{PeopleNo}}" data-toggle="modal" data-target="#deleteModal">删除</a>
            </td>
        </tr>
        {{/each}}
        </tbody>
    </table>
</script>
