<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!-- 主要框架引用-->
    <link rel="stylesheet" href="../../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../fonts/icon/iconfont.css"/>
    <script type="text/javascript" src="../../js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../js/handlebars.js"></script>

    <!-- 公共样式引用-->
    <link rel="stylesheet" href="../../css/style.css"/>

    <!-- 单页面样式-->
    <link rel="stylesheet" href="../../css/FireUnit/FireEquipment.css"/>

    <!--下面是时间的插件-->
    <link href="../../plug/datepicker/css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">
</head>
<body>
<div class="main_title">
    <a>机构及人员</a>
    <span>></span>
    <a>消防队</a>
    <span>></span>
    <a href="./FireEquipment.html" class="titlt_active">消防队装备</a>
</div>

    <div class="container newMain_page">
        <div class="row" id="addBtnDiv">
            <!--<div class="form-group col-sm-4 chooseEquipment">
                <label class="col-sm-4 control-label" for="dwbm">装备类型：</label>
                <div class="col-sm-8">
                    <select id="equipmentType" class="selectpicker show-tick form-control" data-live-search="true">
                        <option value="">消防装备</option>
                    </select>
                </div>
            </div>-->
            <div class="col-sm-12">
                <span style="margin-top: 5px; font-size: 24px;color: #4A90E2">消防队装备</span>
                <button type="button" id="addEquipment" class="myBtn">新增</button>
            </div>
        </div>

        <div class="row" style="min-height: 600px">
            <table class="table table-bordered" id="fireEquipmentTb">
                <tr class="fontBlue">
                    <th>装备名称</th>
                    <th>装备类别</th>
                    <th>型号</th>
                    <th>装备数量</th>
                    <th>完好情况</th>
                    <th>购置时间</th>
                    <th>操作</th>
                </tr>
                <tbody id="fireEquipmentTbody">

                </tbody>
            </table>
        </div>
        <!--放分页的地方-->
        <div class="col-sm-12" id="in_paging"></div>
    </div>

    <!-- 模态框（点击各种按钮） -->
    <div class="modal fade" id="fireEquipmentModal" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="false">
        <div class="modal-dialog" id="fireEquipmentDialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">新增消防队装备</h4>
                </div>
                <div class="modal-body" id="fireEquipmentBody">

                </div>
                <div class="modal-footer">
                    <button type="button" class="myBtn" id="fireEquipmentModalConfirm">确定</button>
                    <button type="button" class="myBtn" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>


    <!--下面是从后台取得的数据渲染-->

    <!--首页的装备类型数据-->
    <script id="equipmentTypeData" type="text/html">
        {{#each DataBag}}
        <option value="{{this}}">{{this}}</option>
        {{/each}}

    </script>

    <!--点击删除的时候确认删除-->
    <script id="isDeleteModalData" type="text/html">
        <h3 style="text-align: center">是否要删除选中数据</h3>
    </script>

    <!--从后台取的模态框数据(点击修改的时候)-->
    <script id="changeFireEquipmentData" type="text/html">
        <form enctype="multipart/form-data" id="changeFireEquipmentForm">
            {{#each DataBag}}
            <div class="row">
                <div class="form-group col-sm-12">
                    <label class="col-sm-3 control-label" for="dwbm">装备名称：</label>
                    <div class="col-sm-8">
                        <input type="text" name="equipmentName" value="{{equipmentName}}" class="equipmentInput form-control"/>
                    </div>
                </div>
                <div class="form-group col-sm-12">
                    <label class="col-sm-3 control-label" for="dwbm">装备类型：</label>
                    <div class="col-sm-8">
                        <select id="changeEquipmentSel" name="equipmenttype" class="selectpicker show-tick form-control equipmentInput" data-live-search="true">
                        </select>
                    </div>
                </div>
                <div class="form-group col-sm-12">
                    <label class="col-sm-3 control-label" for="dwbm">型号：</label>
                    <div class="col-sm-8">
                        <input type="text" name="equipmentmodel" value="{{equipmentmodel}}" class="equipmentInput form-control"/>
                    </div>
                </div>
                <div class="form-group col-sm-12">
                    <label class="col-sm-3 control-label" for="dwbm">装备数量：</label>
                    <div class="col-sm-8">
                        <input type="text" name="equipmentNum" value="{{equipmentNum}}" class="equipmentInput form-control"/>
                    </div>
                </div>
                <div class="form-group col-sm-12">
                    <label class="col-sm-3 control-label" for="dwbm">装备完好情况：</label>
                    <div class="col-sm-8">
                        <input type="text" name="isGood" value="{{isGood}}" class="equipmentInput form-control"/>
                    </div>
                </div>
                <div class="form-group col-sm-12">
                    <label class="col-sm-3 control-label" for="dwbm">购置时间：</label>
                    <div class="col-sm-8">
                        <div class='input-group date changeBuyTime' id="changeBuyTime">
                            <input type='text' name="BuyDate" value="{{BuyDate}}" class="form-control inputDate" />
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            {{/each}}
        </form>
    </script>

    <!--从后台取的模态框数据(点击新增的时候)-->
    <script id="addFireEquipmentData" type="text/html">
        <form enctype="multipart/form-data" id="FireEquipmentForm">
            <div class="row">
                <div class="form-group col-sm-12">
                    <label class="col-sm-3 control-label" for="dwbm">装备名称：</label>
                    <div class="col-sm-8">
                        <input type="text" name="equipmentName" class="equipmentInput form-control"/>
                    </div>
                </div>
                <div class="form-group col-sm-12">
                    <label class="col-sm-3 control-label" for="dwbm">装备类型：</label>
                    <div class="col-sm-8">
                        <select id="addEquipmentSel" name="equipmenttype" class="selectpicker show-tick form-control equipmentInput" data-live-search="true">
                        </select>
                    </div>
                </div>
                <div class="form-group col-sm-12">
                    <label class="col-sm-3 control-label" for="dwbm">型号：</label>
                    <div class="col-sm-8">
                        <input type="text" name="equipmentmodel" class="equipmentInput form-control"/>
                    </div>
                </div>
                <div class="form-group col-sm-12">
                    <label class="col-sm-3 control-label" for="dwbm">装备数量：</label>
                    <div class="col-sm-8">
                        <input type="text" onkeyup="javascript:this.value=this.value.replace(/\D/g,'')" name="equipmentNum" class="equipmentInput form-control"/>
                    </div>
                </div>

                <div class="form-group col-sm-12">
                    <label class="col-sm-3 control-label" for="dwbm">装备完好情况：</label>
                    <div class="col-sm-8">
                        <input type="text" name="isGood" class="equipmentInput form-control"/>
                    </div>
                </div>
                <div class="form-group col-sm-12">
                    <label class="col-sm-3 control-label" for="dwbm">购置时间：</label>
                    <div class="col-sm-8">
                        <div class='input-group date addBuyTime'>
                            <input name="BuyDate" type='text' class="form-control inputDate" />
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </script>

    <!--从后台取得的表格数据-->
    <script id="fireEquipmentData" type="text/html">
        {{#each DataBag.PageDatas}}
        <tr>
            <td>{{equipmentName}}</td>
            <td>{{equipmenttype}}</td>
            <td>{{equipmentmodel}}</td>
            <td>{{equipmentNum}}</td>
            <td>{{isGood}}</td>
            <td>{{BuyDate}}</td>
            <td>
                <a EquipmentID="{{EquipmentID}}" class="operation" data-toggle="modal" data-target="">修改</a>
                <a EquipmentID="{{EquipmentID}}" class="operation" data-toggle="modal" data-target="">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>


<!--公共js引用-->
<script type="text/javascript" src="../../js/config.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>

<!--下面是引用的时间插件-->
<script type="text/javascript" src="../../plug/datepicker/js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
<script type="text/javascript" src="../../plug/datepicker/js/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>

<!--单页面js引用-->
<script type="text/javascript" src="../../js/FireUnit/FireEquipment.js"></script>
</body>
</html>
