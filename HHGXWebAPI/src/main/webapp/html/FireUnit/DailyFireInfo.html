<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>每日防火巡查内容</title>

    <!-- 主要框架引用-->
    <link rel="stylesheet" href="../../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../fonts/icon/iconfont.css"/>
    <script type="text/javascript" src="../../js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../js/handlebars.js"></script>

    <!-- 公共样式引用-->
    <link rel="stylesheet" href="../../css/style.css"/>

    <!-- 单页面样式-->
    <link rel="stylesheet" href="../../css/FireUnit/DailyFireInfo.css"/>

    <!--下面是时间的插件-->
    <link href="../../plug/datepicker/css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">
    <link href="../../plug/datepicker/css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">

</head>
<body>

<div class="main_title">
    <a>消防工作记录</a>
    <span>></span>
    <a href="./DailyFire.html" class="titlt_active">每日防火巡查</a>
    <span>></span>
    <a href="./DailyFireInfo.html" class="titlt_active">每日防火巡查内容</a>
</div>

<div class="container main_page">

    <div class=" row">

        <div class="col-sm-12 page_title">
            <div>
                <span>每日防火巡查内容</span>
                <div>
                    <button type="button" class="myBtn" id="back_btn">返回</button>
                </div>
            </div>
        </div>

        <!-- 列表页面组-->
        <!-- 列表页面组-->
        <div class="col-sm-12 page_content">
            <div class="col-sm-12" id="my_page"></div>
        </div>

    </div>
</div>

<!-- 模态框（添加） -->
<div class="modal fade prohibitModal" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel"
     aria-hidden="true" data-backdrop="false">
    <div class="modal-dialog myDialog_600">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="addModalLabel">请修改每日巡查的日期：</h4>
            </div>
            <div class="modal-body">

                <form class="form-horizontal" role="form">

                    <div class="row">

                        <div class="form-group col-sm-12">

                            <div class="col-sm-8 col-sm-offset-2">
                                <div class='input-group date' id='patrolDate_add'>
                                    <input type='text' class="form-control inputDate"  readonly/>
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                            </div>

                        </div>

                    </div>

                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="myBtn" id="add_btn">提交</button>
                <button type="button" class="myBtn" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>

<!-- 模态框（修改） -->
<div class="modal fade prohibitModal" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel"
     aria-hidden="true" data-backdrop="false">
    <div class="modal-dialog myDialog_600">
        <div class="modal-content" id="editPage">

        </div>
    </div>
</div>

<!--修改模板-->
<script id="editView" type="text/html">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="editModalLabel">{{Pname}}-{{ProjectContent}}</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" role="form" id="form_edit">

            <div class="row">

                <input type="hidden" name="UserCheckId" value="{{UserCheckId}}"/>
                <input type="hidden" name="Pid" value="{{Pid}}"/>
                <input type="hidden" name="ProjectId" value="{{ProjectId}}"/>
                <input type="hidden" name="wbUserID" value="{{wbUserID}}"/>
                <input type="hidden" name="listNum" id="listNum"/>
                <input type="hidden" name="delList" id="delList"/>

                <div class="form-group col-sm-12">
                    <label class="control-label">巡查结果：</label>

                    <div class="col-sm-6" id="UserCheckResult">
                        <div class="in_radio"><input type="radio" name="UserCheckResult" value="正常" checked/><span>正常</span></div>
                        <div class="in_radio"><input type="radio" name="UserCheckResult" value="故障"/><span>故障</span></div>
                    </div>
                </div>

                <div id="faultBlock">
                    <div class="form-group col-sm-12">
                        <label class="control-label">故障现象：</label>

                        <div class="col-sm-9">
                            <textarea class="form-control" name="FaultShow">{{FaultShow}}</textarea>
                        </div>
                    </div>

                    <div class="form-group col-sm-12">
                        <label class="control-label">当场处理：</label>

                        <div class="col-sm-6" id="YnHanding">
                            <div class="in_radio"><input type="radio" name="YnHanding" value="是" checked/><span>是</span></div>
                            <div class="in_radio"><input type="radio" name="YnHanding" value="否"/><span>否</span></div>
                        </div>
                    </div>

                    <div class="form-group col-sm-12" id="handingBlock">
                        <label class="control-label">现场处理情况：</label>

                        <div class="col-sm-9">
                            <textarea class="form-control" name="Handingimmediately">{{Handingimmediately}}</textarea>
                        </div>
                    </div>
                </div>

                <div class="form-group col-sm-12">
                    <label class="control-label">巡查现场照片：</label>

                    <div class="col-sm-12" id="upImg">
                        {{#each PicInfo.Picture}}
                        <div class="img_old">
                            <a class="img_body" href="{{#imgSrc this.PicPath}}{{/imgSrc}}" target="view_window"><img src="{{#imgSrc this.PicPath}}{{/imgSrc}}"/></a>
                            <div type-id="1" data-id="{{this.PicID}}" class="del_btn">删除</div>
                        </div>
                        {{/each}}
                    </div>
                </div>


            </div>

        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="myBtn" id="edit_btn">提交</button>
        <button type="button" class="myBtn" data-dismiss="modal">关闭</button>
    </div>
</script>

<script type="text/html" id="my_view">
    <!-- 头部按钮组-->
    <div class="col-sm-12">

        <form role="form">

            <div class="col-sm-12">
                <label>巡查日期：</label>
                <span id="UserCheckTime">{{data.UserCheckTime}}</span>
                <a class="operation btn_check" data-id="{{data.UserCheckId}}" data-toggle="modal" data-target="#addModal">修改</a>
            </div>

            <div class="col-sm-12">
                <label>巡查员：</label>
                <span>{{data.OrgUserId}}</span>
            </div>

        </form>

    </div>

    <div class="col-sm-12" id="in_page">

        <table class="table table-striped table-hover main_table">
            <thead>
            <tr>
                <th>巡查项目</th>
                <th>巡查内容</th>
                <th>巡查结果</th>
                <th>故障现象</th>
                <th>是否当场处理</th>
                <th>现场处理情况</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            {{#myTd data.Projects}}{{/myTd}}
            </tbody>
        </table>

    </div>
</script>

<!--公共js引用-->
<script type="text/javascript" src="../../js/config.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>

<!--下面是引用的时间插件-->
<script type="text/javascript" src="../../plug/datepicker/js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
<script type="text/javascript" src="../../plug/datepicker/js/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>

<!--form提交插件引用-->
<script type="text/javascript" src="../../js/jquery.form.js"></script>

<!--单页面js引用-->
<script type="text/javascript" src="../../js/FireUnit/DailyFireInfo.js"></script>

</body>
</html>
