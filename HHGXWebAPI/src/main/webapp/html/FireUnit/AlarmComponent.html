<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!-- 主要框架引用-->
    <link rel="stylesheet" href="../../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../fonts/icon/iconfont.css"/>
    <script type="text/javascript" src="../../js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../js/handlebars.js"></script>

    <!-- 公共样式引用-->
    <link rel="stylesheet" href="../../css/style.css"/>

    <!-- 单页面样式-->
    <link rel="stylesheet" href="../../css/FireUnit/AlarmComponent.css"/>
</head>
<body>
<div class="main_title">
    <a>消防设施情况</a>
    <span>></span>
    <a href="./AlarmComponent.html" class="titlt_active">报警部件信息</a>
</div>
    <div class="container newMain_page">
        <div class="row" id="firstDiv">
            <h3 style="color: #4A90E2;">报警部件管理</h3>
            <div class="form-group col-sm-8 chooseBuilding">
                <label class="col-sm-2 control-label" id="buildingChoose">选择建筑物：</label>
                <div class="col-sm-4">
                    <select id="alarmComponentSelect" class="selectpicker show-tick form-control" data-live-search="true">

                    </select>
                </div>
            </div>

            <!--<div class="col-sm-12">
                <button type="button" id="addAlarmComponent" class="btn btn-default">新增</button>
            </div>-->
        </div>

        <div class="row" style="min-height: 600px">
            <table class="table table-bordered" id="alarmComponentTb">
                <tr class="fontBlue">
                    <th>建筑物名称</th>
                    <th>楼层</th>
                    <th>部件数量</th>
                    <th>操作</th>
                </tr>
                <tbody id="alarmComponentTbody">

                </tbody>
            </table>
        </div>
        <!--放分页的地方-->
        <div class="col-sm-12" id="in_paging"></div>
    </div>



    <!--下面是后台返回的数据渲染-->

    <!--下面是下拉框数据的渲染-->
    <script id="alarmComponentSelectData" type="text/html">
        <option siteid="">全部</option>
        {{#each DataBag}}
            <option siteid="{{siteid}}">{{sitename}}</option>
        {{/each}}
    </script>

    <!--主页的表格渲染-->
    <script id="alarmComponentTbData" type="text/html">
        {{#each DataBag.PageDatas}}
        <tr>
            <td>{{sitename}}</td>
            <td>{{floornum}}</td>
            <td>{{deviceCount}}</td>
            <td>
                <a siteid="{{siteid}}" floornum="{{floornum}}" sitename="{{sitename}}" imFlatPic="{{imFlatPic}}" cFlatPic="{{cFlatPic}}" class="operation" data-toggle="modal" data-target="">查看详情</a>
            </td>
        </tr>
        {{/each}}
    </script>


<!--公共js引用-->
<script type="text/javascript" src="../../js/config.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>

<!--单页面js引用-->
<script type="text/javascript" src="../../js/FireUnit/AlarmComponent.js"></script>
</body>
</html>
