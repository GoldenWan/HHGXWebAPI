<!-- 模态框（警情处理） -->
<div class="modal fade" id="alarmHandleModal" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">警情处理</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="form-group col-sm-12 buildingForm">
                        <label class="col-sm-4" id="comfirmAlarm">确认警情：</label>
                        <div class="col-sm-8 checkboxInputDiv">
                            <div><input type="radio" value="误报" class="alarm" name="alarm"/>误报</div>
                            <div><input type="radio" value="真实火警" class="alarm" name="alarm"/>真实火警</div>
                            <div><input type="radio" value="测试" class="alarm" name="alarm"/>测试</div>
                        </div>
                    </div>
                    <div class="form-group col-sm-12 buildingForm">
                        <label class="col-sm-4" id="writePapaer">填写故障处理单：</label>
                        <div class="col-sm-8 checkboxInputDiv">
                            <div><input type="radio" value="是" class="isWrite" name="isWrite"/>是</div>
                            <div><input type="radio" value="否" class="isWrite" name="isWrite"/>否</div>
                        </div>
                    </div>
                    <div class="form-group col-sm-12 buildingForm">
                        <label class="col-sm-4" id="statement">情况说明：</label>
                        <div class="col-sm-8 checkboxInputDiv">
                            <textarea id="statementInfo" rows="8" cols="35"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="myBtn" id="doAlarmHandleModal">确定</button>
                <button type="button" class="myBtn" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>


<!--下面是从后台取得数据渲染的-->
<!--处理详情模板-->
<script id="handelDetailData" type="text/html">
    {{#each DataBag}}
    <div class="form-group col-sm-6 baseInfo">
        <label class="col-sm-4 control-label" for="dwbm">确认结果：</label>
        <div class="col-sm-8">
            <input readonly value="{{checkresult}}" type="text" class="form-control inputText">
        </div>
    </div>

    <div class="form-group col-sm-6 baseInfo">
        <label class="col-sm-4 control-label" for="dwbm">填写故障处理单：</label>
        <div class="col-sm-8">
            <input readonly value="{{YnRequest}}" type="text" class="form-control inputText">
        </div>
    </div>

    <div class="form-group col-sm-6 baseInfo">
        <label class="col-sm-4 control-label" for="dwbm">确认时间：</label>
        <div class="col-sm-8">
            <input readonly value="{{chulidate}}" type="text" class="form-control inputText">
        </div>
    </div>

    <div class="form-group col-sm-6 baseInfo">
        <label class="col-sm-4 control-label" for="dwbm">确认人：</label>
        <div class="col-sm-8">
            <input readonly value="{{chuliren}}" type="text" class="form-control inputText">
        </div>
    </div>

    <div class="form-group col-sm-12 baseInfo">
        <label class="col-sm-2 control-label" for="dwbm">确认情况说明：</label>
        <div class="col-sm-10">
            <input readonly value="{{checkdesc}}" type="text" class="form-control inputText">
        </div>
    </div>
    {{/each}}
</script>

<!--平面图-->
<script id="graphData" type="text/html">
    <div id="svgDiv">
        <svg id="svgContainer"  xmlns="http://www.w3.org/2000/svg" width="1200" height="1200">
            {{#each DataBag}}
            <image id="imgs" width="100%" height="100%" x="0" y="0" xlink:href="{{#imgSrc this.imFlatPic}}{{/imgSrc}}" src="{{#imgSrc this.imFlatPic}}{{/imgSrc}}"/>
            <!--<image  width="60" height="60" x="8%" y="18%" xlink:href="../../image/origin/logoBig.png" src="../../image/origin/logoBig.png"/>-->
            {{/each}}
        </svg>
        <button id="big" type="button" class="btn btn-default">+</button>
        <button id="small" type="button" class="btn btn-default">-</button>
        <div id="toolTip">
            <p>部件序号：<span id="bjxh"></span></p>
            <p>部件地址：<span id="bjdz"></span></p>
            <p>部件类型：<span id="bjlx"></span></p>
        </div>
    </div>
</script>

<!--外观图-->
<script id="outViewImgData" type="text/html">

    {{/each}}
</script>

<!--基本信息-->
<script id="baseInfoData" type="text/html">
    {{#each DataBag}}
    <div class="form-group col-sm-6 baseInfo">
        <label class="col-sm-4 control-label" for="dwbm">单位名称：</label>
        <div class="col-sm-8">
            <input value="{{orgname}}" readonly type="text" class="form-control inputText" id="dwbm">
        </div>
    </div>

    <div class="form-group col-sm-6 baseInfo">
        <label class="col-sm-4 control-label" for="dwbm">建筑物：</label>
        <div class="col-sm-8">
            <input value="{{sitename}}" type="text" readonly class="form-control inputText">
        </div>
    </div>

    <div class="form-group col-sm-6 baseInfo">
        <label class="col-sm-4 control-label" for="dwbm">传输设备地址：</label>
        <div class="col-sm-8">
            <input value="{{Gatewayaddress}}" readonly type="text" class="form-control inputText">

    </div>

    <div class="form-group col-sm-6 baseInfo">

            <input value="{{DeviceTypeName}}" readonly type="text" class="form-control inputText">
        </div>
    </div>

    <div class="form-group col-sm-6 baseInfo">
        <label class="col-sm-4 control-label" for="dwbm">部件地址：</label>
        <div class="col-sm-8">
            <input value="{{deviceaddress}}" readonly type="text" class="form-control inputText">
        </div>
    </div>

    <div class="form-group col-sm-6 baseInfo">

            <input value="{{vSysdesc}}" readonly type="text" class="form-control inputText">

    <div class="form-group col-sm-6 baseInfo">

    </div>

    <div class="form-group col-sm-6 baseInfo">
        <label class="col-sm-4 control-label" for="dwbm">消防控制电话：</label>
        <div class="col-sm-8">
            <input value="{{vfireroomtel}}" readonly type="text" class="form-control inputText">
        </div>
    </div>

    <div class="form-group col-sm-6 baseInfo">
        <label class="col-sm-4 control-label" for="dwbm">楼层：</label>
        <div class="col-sm-8">
            <input value="{{floornum}}" readonly type="text" class="form-control inputText">
        </div>
    </div>

    <div class="form-group col-sm-6 baseInfo">
        <label class="col-sm-4 control-label" for="dwbm">位置：</label>
        <div class="col-sm-8">
            <input value="{{location}}" readonly type="text" class="form-control inputText">

    <div class="form-group col-sm-6 baseInfo">
        <label class="col-sm-4 control-label" for="dwbm">首次报警时间：</label>
