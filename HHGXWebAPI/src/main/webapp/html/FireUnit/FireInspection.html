<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>防火检查</title>

    <!-- 主要框架引用-->
    <link rel="stylesheet" href="../../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../fonts/icon/iconfont.css"/>
    <script type="text/javascript" src="../../js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../js/handlebars.js"></script>

    <!-- 公共样式引用-->
    <link rel="stylesheet" href="../../css/style.css"/>

    <!-- 单页面样式-->
    <link rel="stylesheet" href="../../css/FireUnit/FireInspection.css"/>

    <!--下面是时间的插件-->
    <link href="../../plug/datepicker/css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">

</head>
<body>

<div class="main_title">
    <a>消防工作记录</a>
    <span>></span>
    <a href="./FireInspection.html" class="titlt_active">重点部位防火检查</a>
</div>

<div class="container main_page">

    <div class=" row">

        <div class="col-sm-12 page_title">
            <div>
                <span>重点部位防火检查</span>
                <div>
                    <button type="button" class="myBtn" data-toggle="modal" data-target="#addModal">添加</button>
                </div>
            </div>
        </div>

        <!-- 列表页面组-->
        <div class="col-sm-12" id="my_page">

            <!-- 头部按钮组-->
            <div class="col-sm-12 page_content">

                <form role="form" class="content_condition">
                    <label>检查时间</label>

                    <div class='input-group date' id='startDate'>
                        <input type='text' class="form-control inputDate"  readonly/>
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>

                    <label>-</label>

                    <div class='input-group date' id='stopDate'>
                        <input type='text' class="form-control inputDate" readonly/>
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>

                    <button type="button" class="myBtn" id="check_btn">查询</button>

                </form>

            </div>

            <div class="col-sm-12" id="in_page"></div>

            <div class="col-sm-12" id="in_paging"></div>

        </div>

    </div>
</div>

<!-- 模态框（添加） -->
<div class="modal fade prohibitModal" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel"
     aria-hidden="true" data-backdrop="false">
    <div class="modal-dialog myDialog_900">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="addModalLabel">防火检查记录表</h4>
            </div>
            <div class="modal-body">

                <form class="form-horizontal" role="form" id="form_add">

                    <div class="row">

                        <div class="form-group col-sm-6">
                            <label class="control-label">检查部位：</label>

                            <div class="col-sm-7">
                                <input type="text" class="form-control" name="checkposite">
                                <i class="Warning">*</i>
                            </div>
                        </div>
                        <div class="form-group col-sm-6">
                            <label class="control-label">检查实施部门：</label>

                            <div class="col-sm-7">
                                <input type="text" class="form-control" name="Department">
                            </div>
                        </div>

                        <div class="form-group col-sm-12">
                            <label class="control-label">发现的问题：</label>

                            <div class="col-sm-9">
                                <textarea type="text" class="form-control" name="Problem"></textarea>
                                <i class="Warning">*</i>
                            </div>
                        </div>

                        <div class="form-group col-sm-12">
                            <label class="control-label">处理情况：</label>

                            <div class="col-sm-9">
                                <textarea type="text" class="form-control" name="handing"></textarea>
                                <i class="Warning">*</i>
                            </div>
                        </div>

                        <div class="form-group col-sm-6">
                            <label class="control-label">参与检查人员：</label>

                            <div class="col-sm-7">
                                <input type="text" class="form-control" name="attendperson">
                            </div>
                        </div>
                        <div class="form-group col-sm-6">
                            <label class="control-label" style="width: 150px;margin-left: -20px">被检查部门及负责人：</label>

                            <div class="col-sm-7">
                                <input type="text" class="form-control" name="CheckedDepartment">
                            </div>
                        </div>

                        <div class="form-group col-sm-6">
                            <label class="control-label">记录人：</label>

                            <div class="col-sm-7">
                                <input type="text" class="form-control" name="RecordMan">
                                <i class="Warning">*</i>
                            </div>
                        </div>
                        <div class="form-group col-sm-6">
                            <label class="control-label">消防安全管理人：</label>

                            <div class="col-sm-7">
                                <input type="text" class="form-control" name="SafetyMan">
                                <i class="Warning">*</i>
                            </div>
                        </div>

                    </div>

                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="myBtn" id="add_btn">提交</button>
                <button type="button" class="myBtn" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>

<!-- 模态框（删除） -->
<div class="modal fade prohibitModal" id="deleteModal" tabindex="-1" role="dialog" aria-hidden="true"
     data-backdrop="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
                <h1>是否删除？</h1>
            </div>
            <div class="modal-footer">
                <button type="button" class="myBtn" id="deleteModal_btn">确定</button>
                <button type="button" class="myBtn" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>

<!-- 模态框（修改） -->
<div class="modal fade prohibitModal" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel"
     aria-hidden="true" data-backdrop="false">
    <div class="modal-dialog myDialog_900">
        <div class="modal-content" id="editPage">

        </div>
    </div>
</div>

<!-- 模态框（详情） -->
<div class="modal fade prohibitModal" id="checkModal" tabindex="-1" role="dialog" aria-labelledby="checkModalLabel"
     aria-hidden="true" data-backdrop="false">
    <div class="modal-dialog myDialog_900">
        <div class="modal-content" id="checkPage">

        </div>
    </div>
</div>


<!--修改模板-->
<script id="editView" type="text/html">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="editModalLabel">防火检查记录表</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" role="form" id="form_edit">

            <div class="row">

                <div class="form-group col-sm-6">
                    <label class="control-label">检查部位：</label>

                    <div class="col-sm-7">
                        <input type="text" class="form-control" name="checkposite" value="{{checkposite}}">
                        <i class="Warning">*</i>
                    </div>
                </div>
                <div class="form-group col-sm-6">
                    <label class="control-label">检查实施部门：</label>

                    <div class="col-sm-7">
                        <input type="text" class="form-control" name="Department" value="{{Department}}">
                    </div>
                </div>

                <div class="form-group col-sm-12">
                    <label class="control-label">发现的问题：</label>

                    <div class="col-sm-9">
                        <textarea type="text" class="form-control" name="Problem">{{Problem}}</textarea>
                        <i class="Warning">*</i>
                    </div>
                </div>

                <div class="form-group col-sm-12">
                    <label class="control-label">处理情况：</label>

                    <div class="col-sm-9">
                        <textarea type="text" class="form-control" name="handing">{{handing}}</textarea>
                        <i class="Warning">*</i>
                    </div>
                </div>

                <div class="form-group col-sm-6">
                    <label class="control-label">参与检查人员：</label>

                    <div class="col-sm-7">
                        <input type="text" class="form-control" name="attendperson" value="{{attendperson}}">
                    </div>
                </div>
                <div class="form-group col-sm-6">
                    <label class="control-label" style="width: 150px;margin-left: -20px">被检查部门及负责人：</label>

                    <div class="col-sm-7">
                        <input type="text" class="form-control" name="CheckedDepartment" value="{{CheckedDepartment}}">
                    </div>
                </div>

                <div class="form-group col-sm-6">
                    <label class="control-label">记录人：</label>

                    <div class="col-sm-7">
                        <input type="text" class="form-control" name="RecordMan" value="{{RecordMan}}">
                        <i class="Warning">*</i>
                    </div>
                </div>
                <div class="form-group col-sm-6">
                    <label class="control-label">消防安全管理人：</label>

                    <div class="col-sm-7">
                        <input type="text" class="form-control" name="SafetyMan" value="{{SafetyMan}}">
                        <i class="Warning">*</i>
                    </div>
                </div>

            </div>

        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="myBtn" id="edit_btn">提交</button>
        <button type="button" class="myBtn" data-dismiss="modal">关闭</button>
    </div>
</script>
<!--详情模板-->
<script id="checkView" type="text/html">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="checkModalLabel">防火检查记录表</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" role="form">

            <div class="row">

                <div class="form-group col-sm-6">
                    <label class="control-label">检查部位：</label>

                    <div class="col-sm-7">
                        <p class="form-control-static">{{checkposite}}</p>
                    </div>
                </div>
                <div class="form-group col-sm-6">
                    <label class="control-label">检查时间：</label>

                    <div class="col-sm-7">
                        <p class="form-control-static">{{CheckTime}}</p>
                    </div>
                </div>

                <div class="form-group col-sm-6">
                    <label class="control-label">检查实施部门：</label>

                    <div class="col-sm-7">
                        <p class="form-control-static">{{Department}}</p>
                    </div>
                </div>

                <div class="form-group col-sm-12">
                    <label class="control-label">发现的问题：</label>

                    <div class="col-sm-9">
                        <p class="form-control-static">{{Problem}}</p>
                    </div>
                </div>

                <div class="form-group col-sm-12">
                    <label class="control-label">处理情况：</label>

                    <div class="col-sm-9">
                        <p class="form-control-static">{{handing}}</p>
                    </div>
                </div>

                <div class="form-group col-sm-6">
                    <label class="control-label">参与检查的人员：</label>

                    <div class="col-sm-7">
                        <p class="form-control-static">{{attendperson}}</p>
                    </div>
                </div>
                <div class="form-group col-sm-6">
                    <label class="control-label" style="width: 150px;margin-left: -20px;">被检查部门及负责人：</label>

                    <div class="col-sm-7">
                        <p class="form-control-static">{{CheckedDepartment}}</p>
                    </div>
                </div>

                <div class="form-group col-sm-6">
                    <label class="control-label">记录人：</label>

                    <div class="col-sm-7">
                        <p class="form-control-static">{{RecordMan}}</p>
                    </div>
                </div>
                <div class="form-group col-sm-6">
                    <label class="control-label">消防安全管理人：</label>

                    <div class="col-sm-7">
                        <p class="form-control-static">{{SafetyMan}}</p>
                    </div>
                </div>

            </div>

        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="myBtn" data-dismiss="modal">关闭</button>
    </div>
</script>

<script type="text/html" id="in_view">
    <table class="table table-striped table-hover main_table">
        <thead>
        <tr>
            <th>序号</th>
            <th>检查时间</th>
            <th>检查部位</th>
            <th>检查部门</th>
            <th>检查员</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {{#each data}}
        <tr>
            <td>{{num}}</td>
            <td>{{CheckTime}}</td>
            <td>{{checkposite}}</td>
            <td>{{Department}}</td>
            <td>{{attendperson}}</td>
            <td>
                <a class="operation btn_check" data-id="{{FireSafetyCheckID}}" data-toggle="modal" data-target="#checkModal">详情</a>
                <a class="operation btn_edit" data-id="{{FireSafetyCheckID}}" data-toggle="modal" data-target="#editModal">修改</a>
                <a class="operation btn_delete" data-id="{{FireSafetyCheckID}}" data-toggle="modal" data-target="#deleteModal">删除</a>
            </td>
        </tr>
        {{/each}}
        </tbody>
    </table>
</script>

<!--公共js引用-->
<script type="text/javascript" src="../../js/config.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>

<!--下面是引用的时间插件-->
<script type="text/javascript" src="../../plug/datepicker/js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
<script type="text/javascript" src="../../plug/datepicker/js/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>

<!--单页面js引用-->
<script type="text/javascript" src="../../js/FireUnit/FireInspection.js"></script>

</body>
</html>
