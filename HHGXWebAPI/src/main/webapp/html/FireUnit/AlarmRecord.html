<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>处理报警</title>

    <!-- 主要框架引用-->
    <link rel="stylesheet" href="../../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../fonts/icon/iconfont.css"/>
    <script type="text/javascript" src="../../js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../js/handlebars.js"></script>

    <!-- 公共样式引用-->
    <link rel="stylesheet" href="../../css/style.css"/>

    <!-- 单页面样式-->
    <link rel="stylesheet" href="../../css/FireUnit/AlarmRecord.css"/>

    <!--下面是时间的插件-->
    <link href="../../plug/datepicker/css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">

</head>
<body>
<div class="main_title">
    <a>远程监控</a>
    <span>></span>
    <a href="./AlarmRecord.html" class="titlt_active">报警处理记录</a>
</div>

<div class="container Pro_page">

    <div class="row">

        <div class="col-sm-12 page_title">
            <div>
                <span>报警处理记录</span>
                <!-- 顶部切换-->
                <div class="Pro_tab" data-on="0">
                    <div id="fireAlarm_btn">火警</div>
                    <div id="fault_btn">故障</div>
                </div>
            </div>
        </div>

        <!-- 列表页面组-->
        <div class="col-sm-12" id="my_page">

            <div id="fireAlarm_page">
                <!-- 头部按钮组-->
                <div class="col-sm-12">
                    <form role="form" class="Pro_form_left" id="fireAlarm_form">
                        <label>首次报警时间</label>

                        <div class='input-group date' id='fireAlarm_startDate'>
                            <input type='text' id="startAlarmTime" class="form-control inputDate" readonly/>
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                        </div>

                        <label>-</label>

                        <div class='input-group date' id='fireAlarm_stopDate'>
                            <input type='text' id="endAlarmTime" class="form-control inputDate" readonly/>
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                        </div>

                        <button type="button" class="myBtn" id="hjAlarmRecord">查询</button>

                        <div class="Pro_form_right">
                            <label id="fireAlarm_automatic"><input class="inputCheckBox" type="checkbox" checked="true"><span>自动刷新</span></label>
                            <button type="button" class="myBtn" style="margin-left: 10px">刷新</button>
                        </div>

                    </form>

                </div>

                <div id="fireAlarm_table" style="min-height: 600px"></div>
                <!--放分页的地方-->
                <div class="col-sm-12 in_paging"></div>

            </div>

            <div id="fault_page">
                <!-- 头部按钮组-->
                <div class="col-sm-12">
                    <form role="form" class="Pro_form_left" id="fault_form">
                        <label>首次故障时间</label>

                        <div class='input-group date' id='fault_startDate'>
                            <input id="startTime" type='text' class="form-control inputDate" readonly/>
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                        </div>

                        <label>-</label>

                        <div class='input-group date' id='fault_stopDate'>
                            <input id="endTime" type='text' class="form-control inputDate" readonly/>
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                        </div>

                        <button type="button" class="myBtn" id="gzAlarmRecord">查询</button>

                        <div class="Pro_form_right">
                            <label id="fault_automatic"><input class="inputCheckBox" type="checkbox" checked="true"><span>自动刷新</span></label>
                            <button type="button" class="myBtn" style="margin-left: 10px">刷新</button>
                        </div>

                    </form>

                </div>

                <div id="fault_table" style="min-height: 600px"></div>

                <!--放分页的地方-->
                <div class="col-sm-12 in_paging"></div>
            </div>

        </div>


    </div>
</div>

<!--火警模板-->
<script type="text/html" id="fireAlarm_view">
    <table class="table table-striped table-hover main_table">
        <thead>
        <tr>
            <th>序号</th>
            <th>报警部件</th>
            <th>建筑</th>
            <th>位置</th>
            <th>处理时间</th>
            <th>处理结果</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {{#each data}}
        <tr>
            <td>{{number}}</td>
            <td style="text-align: left;"><img src="../../image/origin/red.gif" alt=""/>{{DeviceTypeName}}</td>
            <td>{{sitename}}</td>
            <td>{{location}}</td>
            <td>{{chulidate}}</td>
            <td>{{checkresult}}</td>
            <td>
                <button type="button" data-id="{{this.Firealarmid}}" class="handle_btn">查看详情</button>
            </td>
        </tr>
        {{/each}}
        </tbody>
    </table>
</script>
<!--故障模板-->
<script type="text/html" id="fault_view">
    <table class="table table-striped table-hover main_table">
        <thead>
        <tr>
            <th>序号</th>
            <th>报警部件</th>
            <th>建筑</th>
            <th>位置</th>
            <th>处理时间</th>
            <th>处理结果</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {{#each data}}
        <tr>
            <td>{{number}}</td>
            <td style="text-align: left;"><img src="../../image/origin/yellow.gif" alt=""/>{{DeviceTypeName}}</td>
            <td>{{sitename}}</td>
            <td>{{location}}</td>
            <td>{{chulidate}}</td>
            <td>{{checkresult}}</td>
            <td>
                <button type="button" data-id="{{this.Firealarmid}}" class="handle_btn">查看详情</button>
            </td>
        </tr>
        {{/each}}
        </tbody>
    </table>
</script>

<!--公共js引用-->
<script type="text/javascript" src="../../js/config.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>

<!--下面是引用的时间插件-->
<script type="text/javascript" src="../../plug/datepicker/js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
<script type="text/javascript" src="../../plug/datepicker/js/bootstrap-datetimepicker.zh-CN.js"
        charset="UTF-8"></script>

<!--单页面js引用-->
<script type="text/javascript" src="../../js/FireUnit/AlarmRecord.js"></script>

</body>
</html>
