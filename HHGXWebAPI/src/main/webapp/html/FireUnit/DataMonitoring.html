<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实时数据监控</title>

    <!-- 主要框架引用-->
    <link rel="stylesheet" href="../../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../fonts/icon/iconfont.css"/>
    <script type="text/javascript" src="../../js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../js/handlebars.js"></script>

    <!-- 公共样式引用-->
    <link rel="stylesheet" href="../../css/style.css"/>

    <!-- 单页面样式-->
    <link rel="stylesheet" href="../../css/FireUnit/DataMonitoring.css"/>

    <!--下面是时间的插件-->
    <link href="../../plug/datepicker/css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">

</head>
<body>

<div class="main_title">
    <a>消防设施情况</a>
    <span>></span>
    <a href="./DataMonitoring.html" class="titlt_active">实时数据监控</a>
</div>

<div class="container main_page">

    <div class="row">

        <div class="col-sm-12 page_title">
            <div>
                <span>实时数据监控</span>
            </div>
        </div>

        <!-- 列表页面组-->
        <div class="col-sm-12 page_content" id="my_page">

            <!-- 头部按钮组-->
            <div class="col-sm-12">

                <form role="form" class="content_condition">

                    <label>建筑物</label>

                    <div class='form-group group_select'>
                        <select class="form-control" id="select_building"></select>
                    </div>

                    <label>系统</label>

                    <div class='form-group group_select'>
                        <select class="form-control" id="select_system"></select>
                    </div>

                    <button type="button" class="myBtn" id="check_btn">查询</button>

                </form>

            </div>

            <div class="col-sm-12" id="in_page"></div>

            <div class="col-sm-12" id="in_paging"></div>

        </div>

    </div>
</div>

<script id="in_view" type="text/html">
    <table class="table table-striped table-hover main_table">
        <thead>
        <tr>
            <th>设备类型</th>
            <th>所属系统</th>
            <th>所属建筑物</th>
            <th>部件地址</th>
            <th>传输设备地址</th>
            <th>系统地址</th>
            <th>安装点</th>
            <th>采集时间</th>
            <th>数据值</th>
        </tr>
        </thead>
        <tbody>
        {{#each data}}
        <tr>
            <td>{{DeviceTypeName}}</td>
            <td>{{vSysdesc}}</td>
            <td>{{sitename}}</td>
            <td>{{deviceaddress}}</td>
            <td>{{Gatewayaddress}}</td>
            <td>{{Sysaddress}}</td>
            <td>{{location}}</td>
            <td>{{dRecorddate}}</td>
            <td>{{StateValue}}</td>
        </tr>
        {{/each}}
        </tbody>
    </table>
</script>

<!--公共js引用-->
<script type="text/javascript" src="../../js/config.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>

<!--下面是引用的时间插件-->
<script type="text/javascript" src="../../plug/datepicker/js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
<script type="text/javascript" src="../../plug/datepicker/js/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>

<!--单页面js引用-->
<script type="text/javascript" src="../../js/FireUnit/DataMonitoring.js"></script>

</body>
</html>
