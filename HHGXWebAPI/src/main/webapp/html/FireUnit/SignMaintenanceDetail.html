<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!-- 主要框架引用-->
    <link rel="stylesheet" href="../../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../fonts/icon/iconfont.css"/>
    <script type="text/javascript" src="../../js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../js/handlebars.js"></script>
    <!--单页面的,本地省市区-->
    <script src="../../js/area.js"></script>

    <!-- 公共样式引用-->
    <link rel="stylesheet" href="../../css/style.css"/>

    <!-- 单页面样式-->
    <link rel="stylesheet" href="../../css/FireUnit/SignMaintenanceDetail.css"/>
</head>
<body>
<div class="main_title">
    <a>注册签约</a>
    <span>></span>
    <a>签约维保单位</a>
    <span>></span>
    <a href="./SignMaintenanceDetail.html" class="titlt_active">签约维保单位详情</a>
</div>
    <div class="container newMain_page">
        <div class="row" id="firstDiv">
            <h3>签约维保单位</h3>
            <div class="form-group col-sm-8 chooseEquipment">
                <label class="col-sm-2 control-label setLeft" id="areaChoose">区域选择：</label>
                <div class="col-sm-4">
                    <select id="province" class="selectpicker show-tick form-control" data-live-search="true">
                        <!--<option value="">全部</option>-->
                    </select>
                </div>
                <div class="col-sm-4">
                    <select id="city" class="selectpicker show-tick form-control" data-live-search="true">
                        <!--<option value="">全部</option>-->
                    </select>
                </div>
                <div><button type="button" class="myBtn" id="findCity">查询</button></div>
            </div>
        </div>

        <table class="table table-bordered main_table">
            <thead>
                <tr>
                    <td>序号</td>
                    <td>维保单位名称</td>
                    <td>法定代表人</td>
                    <td>注册号</td>
                    <td>操作</td>
                </tr>
            </thead>
            <tbody id="signDetailTbody">

            </tbody>
        </table>
    </div>

    <div class="modal fade" id="signDetailModal" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h3 class="modal-title">签约维保单位</h3>
                </div>
                <div class="modal-body">
                    <h4>维护系统信息</h4>
                    <div id="signDetailContainer">

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="myBtn" id="signDetailModalConfirm">确定</button>
                    <button type="button" class="myBtn" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>



<!--后台数据模板渲染-->
<!--模态框维护信息-->
<script id="signDetailEveryData" type="text/html">
    {{#each data}}
    <p style="font-weight: bold;margin-top: 10px">{{sitename}}</p>
    <div class="row">
        {{#each Sys}}
        <div class="col-sm-6"><input class="signMaintenanceCheckBox" siteid="{{../siteid}}" tiSysType="{{tiSysType}}" type="checkbox"/>{{vSysdesc}}</div>
        {{/each}}
    </div>
    {{/each}}
</script>


<!--首页表格数据渲染-->
<script id="signDetailTbodyData" type="text/html">
    {{#each data}}
    <tr>
        <td>{{number}}</td>
        <td>{{UnitName}}</td>
        <td>{{LegalRepresentative}}</td>
        <td>{{EnrollNo}}</td>
        <td><a MaintenanceId="{{MaintenanceId}}" class="operation signDetailChoose">选择</a></td>
    </tr>
    {{/each}}

</script>


<!--公共js引用-->
<script type="text/javascript" src="../../js/config.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>

<!--单页面js引用-->
<script type="text/javascript" src="../../js/FireUnit/SignMaintenanceDetail.js"></script>
</body>
</html>
