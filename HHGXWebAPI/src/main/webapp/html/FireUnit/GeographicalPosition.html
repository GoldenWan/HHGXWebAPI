<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!-- 主要框架引用-->
    <link rel="stylesheet" href="../../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../fonts/icon/iconfont.css"/>
    <script type="text/javascript" src="../../js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../js/handlebars.js"></script>
    <!--单独引用js(上传插件)-->
    <script type="text/javascript" src="../../js/jquery.form.js"></script>
    <!-- 公共样式引用-->
    <link rel="stylesheet" href="../../css/style.css"/>

    <!-- 单页面样式-->
    <link rel="stylesheet" href="../../css/FireUnit/GeographicalPosition.css"/>

</head>
<body>
<div class="main_title">
    <a>单位基本信息</a>
    <span>></span>
    <a class="titlt_active">地理位置</a>
</div>
    <div class="container newMain_page">
        <ul id="navBar">
            <li>地址位置管理</li>
            <li>总平图管理</li>
        </ul>
        <div id="postionManage">
            <div id="coverLoad" style="height: 600px">正在加载···</div>
        </div>
        <div id="allImage">

        </div>
    </div>

    <!-- 模态框（警情处理） -->
    <div class="modal fade" id="savePositionModal" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">确定保存位置</h4>
                </div>
                <div class="modal-body">
                    <h4 style="text-align: center">确定保存位置吗</h4>
                </div>
                <div class="modal-footer">
                    <button type="button" class="myBtn" id="savePositionConfirmModal">确定</button>
                    <button type="button" class="myBtn" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>

    <!--下面是后台返回的数据渲染-->
    <!--总平图管理后台渲染-->
    <script id="allImageData" type="text/html">
        <form class="activityForm" id="activityForm">
            <input type="hidden" id="orgid" name="orgid" value=""/>
            <div class="file" id="fileDiv">
                <div class="userdefined-file">
                    <input type="text" name="userdefinedFile" id="userdefinedFile" value="未选择任何文件">
                    <button type="button">上传</button>
                </div>
                <input type="file" name="Flatpic" id="file"><!-- onchange="showPreview(this)"-->
            </div>
        </form>
        {{#picUrl}}
        <img id="portrait" src="{{#imgSrc this}}{{/imgSrc}}" width="100%" height="600">
        {{/picUrl}}
    </script>



    <!--地址位置管理后台渲染-->
    <script id="positionData" type="text/html">
        <div class="row" style="margin: 0; padding: 0;margin-top: 15px;">
            <div class="form-group col-sm-3 buildingForm lnglat" style="padding: 0px">
                <label class="col-sm-2">经度：</label>
                <div class="col-sm-8">
                    <input readonly class="form-control" type="text" id="lng"/>
                </div>
            </div>
            <div class="form-group col-sm-3 buildingForm lnglat">
                <label class="col-sm-2">纬度：</label>
                <div class="col-sm-8">
                    <input readonly class="form-control" type="text" id="lat"/>
                </div>
            </div>
            <div class="form-group col-sm-3 savePosition">
                <button type="button" id="savePosition" class="myBtn">保存位置</button>
            </div>
        </div>
        <div id="positionMap"></div>

    </script>


<!--公共js引用-->
<script type="text/javascript" src="../../js/config.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<!-- 单页面地图信息引入-->
<script type="text/javascript" src="http://api.map.baidu.com/api?v=1.1&services=true"></script>

<!--单页面js引用-->
<script type="text/javascript" src="../../js/FireUnit/GeographicalPosition.js"></script>
</body>
</html>
