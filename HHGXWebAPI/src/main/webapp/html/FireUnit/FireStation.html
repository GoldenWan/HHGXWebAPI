<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!-- 主要框架引用-->
    <link rel="stylesheet" href="../../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../fonts/icon/iconfont.css"/>
    <script type="text/javascript" src="../../js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../js/handlebars.js"></script>

    <!-- 公共样式引用-->
    <link rel="stylesheet" href="../../css/style.css"/>

    <!-- 单页面样式-->
    <link rel="stylesheet" href="../../css/FireUnit/FireStation.css"/>

    <!--下面是时间的插件-->
    <link href="../../plug/datepicker/css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">

</head>
<body>
<div class="main_title">
    <a>机构及人员</a>
    <span>></span>
    <a href="./FireStation.html" class="titlt_active">消防队</a>
</div>
    <div class="container newMain_page">
        <div class="row titleAndBtn" id="addBtnDidv">
            <span>消防队</span>
            <div>
                <button type="button" id="addFireStation" class="myBtn">新增</button>
            </div>
        </div>

        <div class="row">
            <table class="table table-bordered" id="FireStationTb">
                <tr class="fontBlue">
                    <th>队伍名称</th>
                    <th>队伍创建时间</th>
                    <th>联系人</th>
                    <th>联系人电话</th>
                    <th>操作</th>
                </tr>
                <tbody id="FireStationTbody">

                </tbody>
            </table>
        </div>
    </div>



    <!-- 模态框（点击各种按钮） -->
    <div class="modal fade" id="FireStationModal" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="false">
        <div class="modal-dialog" id="FireStationDialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="modalTitle"></h4>
                </div>
                <div class="modal-body" id="FireStationBody">

                </div>
                <div class="modal-footer">
                    <button type="button" class="myBtn" id="FireStationModalConfirm">确定</button>
                    <button type="button" class="myBtn" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>
    <!--查看详情模态框-->
    <div class="modal fade" id="detailFireStationModal" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="false">
        <div class="modal-dialog" id="detailFireStationDialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="detailmodalTitle"></h4>
                </div>
                <div class="modal-body" id="detailFireStationBody">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="detailFireStationModalConfirm">确定</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>

    <!--模态框（新增按钮）-->
    <div class="modal fade" id="AddFireStationModal" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="false">
        <div class="modal-dialog" id="AddStationDialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="AddmodalTitle"></h4>
                </div>
                <div class="modal-body" id="AddFireStationBody">
                    <form enctype="multipart/form-data" id="FireStationForm">
                        <div class="row">
                            <div class="form-group col-sm-12">
                                <label class="col-sm-3 control-label" for="dwbm">队伍名称：</label>
                                <div class="col-sm-8">
                                    <input name="firecompanyname" id="dwmc" type="text" class="fireStaInput form-control"/>
                                </div>
                            </div>
                            <div class="form-group col-sm-12">
                                <label class="col-sm-3 control-label" for="dwbm">创建时间：</label>
                                <div class="col-sm-8">
                                    <div class='input-group date createTime fireStaInput' id="CreateDate">
                                        <input id="cjsj" name="CreateDate" type='text' class="form-control inputDate" />
                                            <span class="input-group-addon">
                                                <span class="glyphicon glyphicon-calendar"></span>
                                            </span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group col-sm-12">
                                <label class="col-sm-3 control-label" for="dwbm">联系人：</label>
                                <div class="col-sm-8">
                                    <input id="lxr" name="contactor" type="text" class="fireStaInput form-control"/>
                                </div>
                            </div>
                            <div class="form-group col-sm-12">
                                <label class="col-sm-3 control-label" for="dwbm">联系电话：</label>
                                <div class="col-sm-8">
                                    <input id="lxdh" name="Tel" type="text" class="fireStaInput form-control"/>
                                </div>
                            </div>
                            <div class="form-group col-sm-12">
                                <label class="col-sm-3 control-label" for="dwbm">队伍基本情况：</label>
                                <div class="col-sm-8">
                                    <textarea id="dwjbqk" cols="46" name="baseinfo" rows="6" class="fireStaInput form-control"></textarea>
                                </div>
                            </div>
                            <div class="form-group col-sm-12">
                                <label class="col-sm-3 control-label" for="dwbm">备注：</label>
                                <div class="col-sm-8">
                                    <textarea id="bz" cols="46" name="memo" rows="6" class="fireStaInput form-control"></textarea>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="myBtn" id="addConfirm">确定</button>
                    <button type="button" class="myBtn" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>


    <!--下面是从后台取的数据渲染-->
    <!--下面是消防队的详情后台数据-->
    <script id="detailsData" type="text/html">
        <div class="row">
            {{#each DataBag}}
            <div class="form-group col-sm-12">
                <label class="col-sm-3 control-label" for="dwbm">队伍名称：</label>
                <div class="col-sm-8">
                    <!--<input type="text" class="fireStaInput"/>-->
                    {{firecompanyname}}
                </div>
            </div>
            <div class="form-group col-sm-12">
                <label class="col-sm-3 control-label" for="dwbm">创建时间：</label>
                <div class="col-sm-8">
                    <!--<div class='input-group date createTime fireStaInput'>
                        <input type='text' class="form-control inputDate" />
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>-->
                    {{CreateDate}}
                </div>
            </div>
            <div class="form-group col-sm-12">
                <label class="col-sm-3 control-label" for="dwbm">联系人：</label>
                <div class="col-sm-8">
                    <!--<input type="text" class="fireStaInput"/>-->
                    {{contactor}}
                </div>
            </div>
            <div class="form-group col-sm-12">
                <label class="col-sm-3 control-label" for="dwbm">联系电话：</label>
                <div class="col-sm-8">
                    <!--<input type="text" class="fireStaInput"/>-->
                    {{Tel}}
                </div>
            </div>
            <div class="form-group col-sm-12">
                <label class="col-sm-3 control-label" for="dwbm">队伍基本情况：</label>
                <div class="col-sm-8">
                    <!--<textarea cols="46" rows="6" class="fireStaInput"></textarea>-->
                    {{baseinfo}}
                </div>
            </div>
            <div class="form-group col-sm-12">
                <label class="col-sm-3 control-label" for="dwbm">备注：</label>
                <div class="col-sm-8">
                    <!--<textarea cols="46" rows="6" class="fireStaInput"></textarea>-->
                    {{memo}}
                </div>
            </div>
            {{/each}}
        </div>

    </script>

    <!--点击删除的时候提示删除-->
    <script id="isDeleteModalData" type="text/html">
        <h3 style="text-align: center">是否要删除选中数据</h3>
    </script>

    <!--点击修改的后台模态框数据-->
    <script id="changeFireStationData" type="text/html">
        <form enctype="multipart/form-data" id="FireStationChangeForm">
            <div class="row">
                {{#each DataBag}}
                <div class="form-group col-sm-12">
                    <label class="col-sm-3 control-label" for="dwbm">队伍名称：</label>
                    <div class="col-sm-8">
                        <input value="{{firecompanyname}}" name="firecompanyname" type="text" class="fireStaInput form-control"/>
                    </div>
                </div>
                <div class="form-group col-sm-12">
                    <label class="col-sm-3 control-label" for="dwbm">创建时间：</label>
                    <div class="col-sm-8">
                        <div class='input-group date createTime fireStaInput'>
                            <input value="{{CreateDate}}" name="CreateDate" type='text' class="form-control inputDate" />
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                        </div>
                    </div>
                </div>
                <div class="form-group col-sm-12">
                    <label class="col-sm-3 control-label" for="dwbm">联系人：</label>
                    <div class="col-sm-8">
                        <input value="{{contactor}}" name="contactor" type="text" class="fireStaInput form-control"/>
                    </div>
                </div>
                <div class="form-group col-sm-12">
                    <label class="col-sm-3 control-label" for="dwbm">联系电话：</label>
                    <div class="col-sm-8">
                        <input value="{{Tel}}" type="text" name="Tel" class="fireStaInput form-control"/>
                    </div>
                </div>
                <div class="form-group col-sm-12">
                    <label class="col-sm-3 control-label" for="dwbm">队伍基本情况：</label>
                    <div class="col-sm-8">
                        <textarea cols="46" rows="6" name="baseinfo" class="fireStaInput form-control">{{baseinfo}}</textarea>
                    </div>
                </div>
                <div class="form-group col-sm-12">
                    <label class="col-sm-3 control-label" for="dwbm">备注：</label>
                    <div class="col-sm-8">
                        <textarea cols="46" rows="6" name="memo" class="fireStaInput form-control">{{memo}}</textarea>
                    </div>
                </div>
                {{/each}}
            </div>
        </form>
    </script>

    <!--主页表格的后台数据渲染-->
    <script id="FireStationTbodyData" type="text/html">
        {{#each DataBag}}
        <tr>
            <td>{{firecompanyname}}</td>
            <td>{{CreateDate}}</td>
            <td>{{contactor}}</td>
            <td>{{Tel}}</td>
            <td>
                <a firecompayid="{{firecompayid}}" class="operation" data-toggle="modal" data-target="">查看详情</a>
                <a firecompayid="{{firecompayid}}" class="operation" data-toggle="modal" data-target="">修改</a>
                <a firecompayid="{{firecompayid}}" class="operation" data-toggle="modal" data-target="">删除</a>
                <a firecompayid="{{firecompayid}}" class="operation" data-toggle="modal" data-target="">消防装备</a>
            </td>
        </tr>
        {{/each}}
    </script>


<!--公共js引用-->
<script type="text/javascript" src="../../js/config.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>

<!--下面是引用的时间插件-->
<script type="text/javascript" src="../../plug/datepicker/js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
<script type="text/javascript" src="../../plug/datepicker/js/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>

<!--单页面js引用-->
<script type="text/javascript" src="../../js/FireUnit/FireStation.js"></script>
</body>
</html>
