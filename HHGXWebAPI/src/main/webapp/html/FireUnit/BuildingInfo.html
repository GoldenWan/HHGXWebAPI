                    <td><input name="east" value="{{east}}" type="text" class="form-control" id="dbpl"></td>
                </tr>
                <tr>
                    <td>西边毗邻</td>
                    <td><input name="west" value="{{west}}" type="text" class="form-control" id="xbpl"></td>
                    <td>南边毗邻</td>
                    <td><input name="south" value="{{south}}" type="text" class="form-control" id="nbpl"></td>
                    <td>北边毗邻</td>
                    <td><input name="north" value="{{north}}" type="text" class="form-control" id="bbpl"></td>
                </tr>
                <tr>
                    <td>建筑物类别</td>
                    <td>
                        <select id="changeSitetypename" name="sitetypename" class="selectpicker show-tick form-control" data-live-search="true">
                            <option value="超高层建筑">超高层建筑</option>
                            <option value="一类高层建筑">一类高层建筑</option>
                            <option value="二类高层建筑">二类高层建筑</option>
                            <option value="高层厂房">高层厂房</option>
                            <option value="高层库房">高层库房</option>
                            <option value="底层民用建筑">底层民用建筑</option>
                            <option value="底层厂房">底层厂房</option>
                            <option value="底层库房">底层库房</option>
                            <option value="地下建筑">地下建筑</option>
                            <option value="其他建筑">其他建筑</option>
                        </select>
                    </td>
                    <td>储存物名称</td>

                    <td>储存物数量</td>
                    <td><input name="holdthingsnum" value="{{holdthingsnum}}" type="text" class="form-control" id="ccwsl"></td>
                </tr>
                <tr>
                    <td>记录时间</td>
                    <td>
                        <div class='input-group date' id='jlsj'>
                            <input name="annalTime" value="{{annalTime}}" type='text' class="form-control inputDate" />
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </td>
                    <td>经度</td>
                    <td>
                        <input onkeyup="javascript:this.value=this.value.replace(/\D/g,'')" name="fLongitude" value="{{fLongitude}}" type="text" class="form-control" id="jd">
                    </td>
                    <td>纬度</td>
                    <td>
                        <input onkeyup="javascript:this.value=this.value.replace(/\D/g,'')" name="fLatitude" value="{{fLatitude}}" type="text" class="form-control" id="wd">
                    </td>
                </tr>
                {{/each}}
            </table>

                </div>
            </div>-->
        </div>
