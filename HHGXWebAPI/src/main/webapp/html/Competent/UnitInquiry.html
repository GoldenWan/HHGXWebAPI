<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>防火单位查询</title>

    <!-- 主要框架引用-->
    <link rel="stylesheet" href="../../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../fonts/icon/iconfont.css"/>
    <script type="text/javascript" src="../../js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../js/handlebars.js"></script>

    <!-- 公共样式引用-->
    <link rel="stylesheet" href="../../css/style.css"/>

    <!-- 单页面样式-->
    <link rel="stylesheet" href="../../css/Competent/UnitInquiry.css"/>

</head>
<body>

<div class="main_title">
    <a>注册单位管理</a>
    <span>></span>
    <a href="./UnitInquiry.html" class="titlt_active">注册单位查询</a>
</div>

<div class="container main_page">

    <div class="row">

        <div class="col-sm-12 page_title">
            <div>
                <span>防火单位查询</span>
            </div>
        </div>

        <!-- 列表页面组-->
        <div class="col-sm-12 page_content">

            <!-- 头部按钮组-->
            <div class="col-sm-12">
                <form role="form" class="content_condition">
                    <label>单位名称</label>
                    <div class="form-group">
                        <input type="text" class="form-control" id="CompanyName">
                    </div>
                    <button type="button" class="myBtn" id="check_btn">查询</button>
                </form>
            </div>

            <div class="col-sm-12" id="in_page"></div>

            <div class="col-sm-12" id="in_paging"></div>

        </div>

    </div>
</div>

<script type="text/html" id="in_view">
    <table class="table table-striped table-hover main_table">
        <thead>
        <tr>
            <th>单位名称</th>
            <th>单位类型</th>
            <th>所在区域</th>
            <th>是否为重点防火单位</th>
            <th>经济所有制</th>
            <th>审批状态</th>
            <th>审批意见</th>
            <th>上级单位</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {{#each data}}
        <tr>
            <td>{{this.orgname}}</td>
            <td>{{this.OrganType}}</td>
            <td>{{this.AreaName}}</td>
            <td>{{this.YnImportant}}</td>
            <td>{{this.souyouzhi}}</td>
            <td>{{this.ApproveState}}</td>
            <td>{{this.ApproveIdea}}</td>
            <td>{{this.SuperiorOrg}}</td>
            <td>
                <a class="operation btn_check" data-id="{{this.orgid}}" data-toggle="modal" data-target="#checkModal">查看</a>
            </td>
        </tr>
        {{/each}}
        </tbody>
    </table>
</script>

<!--公共js引用-->
<script type="text/javascript" src="../../js/config.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<!--单页面js引用-->
<script type="text/javascript" src="../../js/Competent/UnitInquiry.js"></script>

</body>
</html>
