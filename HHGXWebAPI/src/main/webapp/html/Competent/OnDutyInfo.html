<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>值班记录详情</title>

    <!-- 主要框架引用-->
    <link rel="stylesheet" href="../../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../fonts/icon/iconfont.css"/>
    <script type="text/javascript" src="../../js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../js/handlebars.js"></script>

    <!-- 公共样式引用-->
    <link rel="stylesheet" href="../../css/style.css"/>

    <!--下面是时间的插件-->
    <link href="../../plug/datepicker/css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">

    <!-- 单页面样式-->
    <link rel="stylesheet" href="../../css/Competent/OnDutyInfo.css"/>

</head>
<body>

<div class="main_title">
    <a>消防管理情况</a>
    <span>></span>
    <a href="./OnDuty.html" class="titlt_active">值班情况</a>
    <span>></span>
    <a href="./OnDutyInfo.html" class="titlt_active">值班情况详情</a>
</div>

<div class="container main_page">

    <div class="row">

        <div class="col-sm-12 page_title">
            <div>
                <span>值班情况详情</span>
            </div>
        </div>

        <!-- 列表页面组-->
        <div class="col-sm-12 page_content">

            <div class="col-sm-12">
                <form role="form" class="content_condition">

                    <label>日期</label>

                    <div class='input-group date' id='startDate'>
                        <input type='text' class="form-control inputDate" name="startDate" readonly/>
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>

                    <label>-</label>

                    <div class='input-group date' id='stopDate'>
                        <input type='text' class="form-control inputDate" name="stopDate" readonly/>
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>

                    <button type="button" class="myBtn" id="check_btn">查询</button>

                </form>
            </div>

            <div class="col-sm-12" id="in_page"></div>

            <div class="col-sm-12" id="in_paging"></div>

        </div>

    </div>
</div>

<!-- 模态框（详情） -->
<div class="modal fade prohibitModal" id="checkModal" tabindex="-1" role="dialog" aria-labelledby="checkModalLabel"
     aria-hidden="true" data-backdrop="false">
    <div class="modal-dialog myDialog_900">
        <div class="modal-content" id="checkPage">

        </div>
    </div>
</div>

<!--详情模板-->
<script id="checkView" type="text/html">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="checkModalLabel">消防控制室值班记录详情</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" role="form">

            <div class="row">

                <div class="col-sm-10 col-sm-offset-1">
                    <table class="table table-bordered" class="companyInfo">
                        <tr>
                            <td colspan="4" class="Explain">运行情况记录</td>
                        </tr>
                        <tr>
                            <td class="tdExplain">时间</td>
                            <td>{{RecordTime}}</td>
                            <td class="tdExplain">火灾报警控制器运行情况</td>
                            <td>{{FireControlor}}</td>
                        </tr>
                        <tr>
                            <td class="tdExplain">报警性质</td>
                            <td>{{Alarmattribution}}</td>
                            <td class="tdExplain">消防联动控制器运行情况</td>
                            <td>{{gangcontrolor}}</td>
                        </tr>
                        <tr>
                            <td class="tdExplain">值班人</td>
                            <td>{{DutySign}}</td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td class="tdExplain">报警、故障部分、原因及处理情况</td>
                            <td colspan="3">{{ProcessResult}}</td>
                        </tr>
                    </table>
                </div>

                <div class="col-sm-10 col-sm-offset-1">
                    <table class="table table-bordered" class="companyInfo">
                        <tr>
                            <td colspan="4" class="Explain">检查情况记录</td>
                        </tr>
                        <tr>
                            <td class="tdExplain">火警报警控制器型号</td>
                            <td>{{ControlorModel}}</td>
                            <td class="tdExplain">自检</td>
                            <td>{{selfcheck}}</td>
                        </tr>
                        <tr>
                            <td class="tdExplain">复位</td>
                            <td>{{Reset}}</td>
                            <td class="tdExplain">主电源</td>
                            <td>{{MainPower}}</td>
                        </tr>
                        <tr>
                            <td class="tdExplain">备用电源</td>
                            <td>{{SecondPower}}</td>
                            <td class="tdExplain">检查人</td>
                            <td>{{CheckPeople}}</td>
                        </tr>
                        <tr>
                            <td class="tdExplain">安全管理人</td>
                            <td>{{ManagerSign}}</td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td class="tdExplain">故障原因及处理情况</td>
                            <td colspan="3">{{Faulthandling}}</td>
                        </tr>
                    </table>
                </div>

            </div>

        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="myBtn" data-dismiss="modal">关闭</button>
    </div>
</script>

<script type="text/html" id="in_view">
    <table class="table table-striped table-hover main_table">
        <thead>
        <tr>
            <th>时间</th>
            <th>火灾报警控制器运行情况</th>
            <th>报警性质</th>
            <th>主电源</th>
            <th>备用电源</th>
            <th>检查人</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {{#each data}}
        <tr>
            <td>{{this.RecordTime}}</td>
            <td>{{this.FireControlor}}</td>
            <td>{{this.Alarmattribution}}</td>
            <td>{{this.MainPower}}</td>
            <td>{{this.SecondPower}}</td>
            <td>{{this.CheckPeople}}</td>
            <td>
                <a class="operation btn_check" data-id="{{this.RecordID}}" data-toggle="modal" data-target="#checkModal">查看</a>
            </td>
        </tr>
        {{/each}}
        </tbody>
    </table>
</script>

<!--公共js引用-->
<script type="text/javascript" src="../../js/config.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>

<!--下面是引用的时间插件-->
<script type="text/javascript" src="../../plug/datepicker/js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
<script type="text/javascript" src="../../plug/datepicker/js/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>

<!--单页面js引用-->
<script type="text/javascript" src="../../js/Competent/OnDutyInfo.js"></script>

</body>
</html>
