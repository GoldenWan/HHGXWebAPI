<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>巡查情况</title>

    <!-- 主要框架引用-->
    <link rel="stylesheet" href="../../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../fonts/icon/iconfont.css"/>
    <script type="text/javascript" src="../../js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../js/handlebars.js"></script>

    <!-- 公共样式引用-->
    <link rel="stylesheet" href="../../css/style.css"/>

    <!-- 单页面样式-->
    <link rel="stylesheet" href="../../css/Competent/PatrolSituation.css"/>

    <!--下面是时间的插件-->
    <link href="../../plug/datepicker/css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">

</head>
<body>

<div class="main_title">
    <a>消防管理情况</a>
    <span>></span>
    <a href="./PatrolSituation.html" class="titlt_active">巡查情况</a>
</div>

<div class="container main_page">

    <div class=" row">

        <div class="col-sm-12 page_title">
            <div>
                <span>巡查情况</span>
                <div>
                    <!--<button type="button" class="myBtn">导出</button>-->
                </div>
            </div>
        </div>

        <!-- 列表页面组-->
        <div class="col-sm-12 page_content" id="my_page">

            <!-- 头部按钮组-->
            <div class="col-sm-12">

                <form role="form" class="content_condition">
                    <label>统计时间</label>

                    <div class='input-group date' id='startDate'>
                        <input type='text' class="form-control inputDate"  readonly/>
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>

                    <label>-</label>

                    <div class='input-group date' id='stopDate'>
                        <input type='text' class="form-control inputDate" readonly/>
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>

                    <button type="button" class="myBtn" id="check_btn">查询</button>

                </form>

            </div>

            <div class="col-sm-12" id="in_page"></div>

            <div class="col-sm-12" id="in_paging"></div>

        </div>

    </div>
</div>

<script type="text/html" id="in_view">
    <div class="Fire_time">
        <label>统计时间：<span>{{startTime}}-{{stopTime}}</span></label>
    </div>

    <table class="table table-striped table-hover main_table">
        <thead>
        <tr>
            <th>序号</th>
            <th>防火单位</th>
            <th>应巡查次数</th>
            <th>实际巡查次数</th>
            <th>应巡查的项目数</th>
            <th>实际巡查的项目数</th>
            <th>巡查合格数</th>
            <th>巡查完成率</th>
            <th>巡查合格率</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {{#each data}}
        <tr>
            <td>{{num}}</td>
            <td>{{orgname}}</td>
            <td>{{sysCheckCount}}</td>
            <td>{{UserCheckCount}}</td>
            <td>{{sysCheckProjectCount}}</td>
            <td>{{UsercheckProjectCount}}</td>
            <td>{{UsercheckProjectOKCount}}</td>
            <td>{{complete}}</td>
            <td>{{qualified}}</td>
            <td><a class="operation btn_check" data-id="{{orgid}}">详情</a></td>
        </tr>
        {{/each}}
        </tbody>
    </table>
</script>

<!--公共js引用-->
<script type="text/javascript" src="../../js/config.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>

<!--下面是引用的时间插件-->
<script type="text/javascript" src="../../plug/datepicker/js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
<script type="text/javascript" src="../../plug/datepicker/js/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>

<!--单页面js引用-->
<script type="text/javascript" src="../../js/Competent/PatrolSituation.js"></script>

</body>
</html>
