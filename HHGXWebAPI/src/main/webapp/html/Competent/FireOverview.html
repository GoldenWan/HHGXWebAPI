<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>防火单位情况总览</title>

    <!-- 主要框架引用-->
    <link rel="stylesheet" href="../../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../fonts/icon/iconfont.css"/>
    <script type="text/javascript" src="../../js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../js/handlebars.js"></script>

    <!-- 公共样式引用-->
    <link rel="stylesheet" href="../../css/style.css"/>

    <!-- 单页面样式-->
    <link rel="stylesheet" href="../../css/Competent/FireOverview.css"/>

    <!--下面是时间的插件-->
    <link href="../../plug/datepicker/css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">

</head>
<body>

<div class="container Pro_page">

    <div class=" row">
        <!-- 列表页面组-->
        <div class="col-sm-12" id="my_page">

            <!-- 头部按钮组-->
            <div class="col-sm-12">
                <form role="form" id="Pro_form_left">
                    <label>统计时间</label>

                    <div class='input-group date' id='startDate'>
                        <input type='text' class="form-control inputDate"  readonly/>
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>

                    <label>-</label>

                    <div class='input-group date' id='stopDate'>
                        <input type='text' class="form-control inputDate" readonly/>
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>

                    <button type="button" class="myBtn">查询</button>

                    <div id="Pro_form_right">
                        <button id="matic" type="button" class="btn btn-default">导出</button>
                    </div>

                </form>

            </div>

            <h2 class="col-sm-12 Fire_title">防火单位消防管理情况</h2>

            <div class="col-sm-12">

                <div class="Fire_time">
                    <label>报表时间：2017/06/13</label>
                    <label>统计时间：2017/05/01-2017/06/01</label>
                </div>

                <table class="table table-striped table-hover main_table">
                    <thead>
                    <tr>
                        <th>序号</th>
                        <th>防火单位</th>
                        <th>自动报警有无</th>
                        <th>火警数量</th>
                        <th>火警处理数量</th>
                        <th>火警处理率</th>
                        <th>故障数量</th>
                        <th>故障处理数量</th>
                        <th>故障处理率</th>
                        <th>巡查完成率</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>1</td>
                        <td>恒华光讯</td>
                        <td>有</td>
                        <td>12</td>
                        <td>12</td>
                        <td>100%</td>
                        <td>10</td>
                        <td>10</td>
                        <td>100%</td>
                        <td>正常</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>罗福广场</td>
                        <td>无</td>
                        <td>15</td>
                        <td>15</td>
                        <td>100%</td>
                        <td>10</td>
                        <td>10</td>
                        <td>100%</td>
                        <td>无</td>
                    </tr>
                    </tbody>
                </table>

            </div>

        </div>

    </div>
</div>

<!--公共js引用-->
<script type="text/javascript" src="../../js/config.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>

<!--下面是引用的时间插件-->
<script type="text/javascript" src="../../plug/datepicker/js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
<script type="text/javascript" src="../../plug/datepicker/js/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>

<!--单页面js引用-->
<script type="text/javascript" src="../../js/Competent/FireOverview.js"></script>

</body>
</html>
