<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!-- 主要框架引用-->
    <link rel="stylesheet" href="../../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../fonts/icon/iconfont.css"/>
    <script type="text/javascript" src="../../js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../js/handlebars.js"></script>

    <!-- 公共样式引用-->
    <link rel="stylesheet" href="../../css/style.css"/>

    <!-- 单页面样式-->
    <link rel="stylesheet" href="../../css/Competent/FireDepartment.css"/>

</head>
<body>
    <div class="container newMain_page">
        <div class="operateChoose">
            <label for="fhdw">防火单位
                <input id="fhdw" type="text"/>
            </label>
            <select class="selectpicker show-tick form-control" id="chooseFireCompany" data-live-search="true">
                <option value="">选择防火单位</option>
                <option value="">防火单位</option>
            </select>
            <button type="button" class="btn btn-default" id="Assessment">评估</button>
            <button type="button" class="btn btn-default" id="export">导出</button>
        </div>

        <table class="table table-bordered" id="companyInfo">
            <tr>
                <td colspan="6" id="companyExplain">防火单位评估情况</td>
            </tr>
            <tr>
                <td colspan="6" class="Explain">单位信息</td>
            </tr>
            <tr>
                <td class="tdExplain">单位名称</td>
                <td></td>
                <td class="tdExplain">法人代表</td>
                <td></td>
                <td class="tdExplain">单位类型</td>
                <td></td>
            </tr>
            <tr>
                <td class="tdExplain">统计时间</td>
                <td></td>
                <td class="tdExplain">报告时间</td>
                <td></td>
                <td class="tdExplain">综合得分</td>
                <td></td>
            </tr>
            <tr>
                <td class="tdExplain">统计地址</td>
                <td colspan="5"></td>
            </tr>
            <tr>
                <td colspan="6" class="Explain">火灾报警处理情况</td>
            </tr>
            <tr>
                <td class="tdExplain">报警数量</td>
                <td></td>
                <td class="tdExplain">已处理数量</td>
                <td></td>
                <td class="tdExplain">处理率</td>
                <td></td>
            </tr>
            <tr>
                <td class="tdExplain">确认火警数量</td>
                <td></td>
                <td class="tdExplain">误报数量</td>
                <td></td>
                <td class="tdExplain">测试数量</td>
                <td></td>
            </tr>
            <tr>
                <td class="tdExplain">部件总数量</td>
                <td></td>
                <td class="tdExplain">误报部件数</td>
                <td></td>
                <td class="tdExplain">误报率</td>
                <td></td>
            </tr>
            <tr>
                <td colspan="6" class="Explain">故障报警处理情况</td>
            </tr>
            <tr>
                <td class="tdExplain">报警数量</td>
                <td></td>
                <td class="tdExplain">已处理数量</td>
                <td></td>
                <td class="tdExplain" rowspan="2">处理率</td>
                <td rowspan="2"></td>
            </tr>
            <tr>
                <td class="tdExplain">确认故障数量</td>
                <td></td>
                <td class="tdExplain">误报数量</td>
                <td></td>
                <!--<td rowspan="2">处理率</td>
                <td rowspan="2"></td>-->
            </tr>
            <tr>
                <td colspan="6" class="Explain">值班情况</td>
            </tr>
            <tr>
                <td class="tdExplain">查岗次数</td>
                <td></td>
                <td class="tdExplain">到岗次数</td>
                <td></td>
                <td class="tdExplain">到岗率</td>
                <td></td>
            </tr>
            <tr>
                <td colspan="6" class="Explain">消防系统状态</td>
            </tr>
            <tr>
                <td class="tdExplain">系统名称</td>
                <td class="tdExplain">是否具有自动报警功能</td>
                <td class="tdExplain">最近上传数据</td>
                <td class="tdExplain">最近检测时间</td>
                <td class="tdExplain">检测结果</td>
                <td class="tdExplain">评估结论</td>
            </tr>
        </table>


    </div>



<!--公共js引用-->
<script type="text/javascript" src="../../js/config.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>

<!--单页面js引用-->
<script type="text/javascript" src="../../js/Competent/FireDepartment.js"></script>

</body>
</html>
