<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>注册单位审核</title>
    <!-- 主要框架引用-->
    <link rel="stylesheet" href="../../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../fonts/icon/iconfont.css"/>
    <script type="text/javascript" src="../../js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../js/handlebars.js"></script>

    <!-- 公共样式引用-->
    <link rel="stylesheet" href="../../css/style.css"/>

    <!-- 单页面样式-->
    <link rel="stylesheet" href="../../css/Competent/RegistrationAuditInfo.css"/>
</head>
<body>


<div class="main_title">
    <a>注册单位管理</a>
    <span>></span>
    <a href="./RegistrationAudit.html" class="titlt_active">注册单位审核</a>
</div>

<div class="container" style="width:100%;padding: 40px 20px 0 20px">

    <!-- 基本信息-->
    <div class="row" id="baseInfo"></div>

    <!-- 营业执照-->
    <div class="row" id="license"></div>

    <!-- 建筑物信息-->
    <div class="row" id="buildingInfoTbBody"></div>

    <!-- 系统信息-->
    <div class="row" id="systemInfoTbBody"></div>

    <!-- 建筑消防设施应巡查项目-->
    <div class="row" id="fireInfoTbBody"></div>

    <!-- 建筑消防设施应检测项目-->
    <div class="row" id="fireChekcInfoBody"></div>

    <div class="examBtnDiv">
        <button type="button" class="myBtn" id="Through" data-toggle="modal" data-target="#auditModal">审批通过
        </button>
        <button type="button" class="myBtn" id="notThrough" data-toggle="modal" data-target="#examModal">
            审批不通过
        </button>
    </div>

</div>

<!-- 模态框（点击审批通过） -->
<div class="modal fade prohibitModal" id="auditModal" tabindex="-1" role="dialog" aria-hidden="true"
     data-backdrop="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
                <h1 style="text-align: center">确定审批通过？</h1>
            </div>
            <div class="modal-footer">
                <button type="button" class="myBtn" id="auditModal_okBtn">确定</button>
                <button type="button" class="myBtn" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>

<!-- 模态框（点击审批不通过） -->
<div class="modal fade" id="examModal" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">审批意见</h4>
            </div>
            <div class="modal-body">
                <h3>审批意见：</h3>
                <textarea rows="10" cols="78" id="Approveldea" placeholder="请填写审批意见"></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="myBtn" id="auditModal_noBtn">确定</button>
                <button type="button" class="myBtn" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>


<!-- 模态框（点击建筑物名称） -->
<div class="modal fade" id="buildingInfo" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="false">
    <div class="modal-dialog" id="buildingInfoDialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title"></h4>
            </div>
            <div class="modal-body">

                <div class="row" id="buildingInfoRow"></div>

            </div>
            <div class="modal-footer">
                <button type="button" class="myBtn" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>


<!--下面是从后台返回的数据动态渲染的-->
<!--点击某个建筑物名称得到建筑物信息-->
<script id="buildingInfoData" type="text/html">
    <div class="form-group col-sm-6 buildingInfo">
        <label class="col-sm-5 control-label">建筑物名称：</label>

        <div class="col-sm-7">{{sitename}}</div>
    </div>
    <div class="form-group col-sm-6 buildingInfo">
        <label class="col-sm-5 control-label">建筑地址：</label>

        <div class="col-sm-7">{{buildingaddress}}</div>
    </div>
    <div class="form-group col-sm-6 buildingInfo">
        <label class="col-sm-5 control-label">耐火等级：</label>

        <div class="col-sm-7">{{NHDJ}}</div>
    </div>
    <div class="form-group col-sm-6 buildingInfo">
        <label class="col-sm-5 control-label">使用性质：</label>

        <div class="col-sm-7">{{useproperty}}</div>
    </div>
    <div class="form-group col-sm-6 buildingInfo">
        <label class="col-sm-5 control-label">结构类型：</label>

        <div class="col-sm-7">{{JGLX}}</div>
    </div>
    <div class="form-group col-sm-6 buildingInfo">
        <label class="col-sm-5 control-label">地上层数：</label>

        <div class="col-sm-7">{{DSCS}}</div>
    </div>
    <div class="form-group col-sm-6 buildingInfo">
        <label class="col-sm-5 control-label">地上建筑面积：</label>

        <div class="col-sm-7">{{DSJZMJ}}</div>
    </div>
    <div class="form-group col-sm-6 buildingInfo">
        <label class="col-sm-5 control-label">地下层数：</label>

        <div class="col-sm-7">{{DXCS}}</div>
    </div>
    <div class="form-group col-sm-6 buildingInfo">
        <label class="col-sm-5 control-label">地下建筑面积：</label>

        <div class="col-sm-7">{{DXJZMJ}}</div>
    </div>
    <div class="form-group col-sm-6 buildingInfo">
        <label class="col-sm-5 control-label">建筑高度：</label>

        <div class="col-sm-7">{{JZGD}}</div>
    </div>
    <div class="form-group col-sm-6 buildingInfo">
        <label class="col-sm-5 control-label">建筑物类别：</label>

        <div class="col-sm-7">{{sitetypename}}</div>
    </div>
    <div class="form-group col-sm-6 buildingInfo">
        <label class="col-sm-5 control-label">储存物名称：</label>

        <div class="col-sm-7">{{holdthings}}</div>
    </div>
    <div class="form-group col-sm-6 buildingInfo">
        <label class="col-sm-5 control-label">储存物数量：</label>

        <div class="col-sm-7">{{holdthingsnum}}</div>
    </div>
    <div class="form-group col-sm-6 buildingInfo">
        <label class="col-sm-5 control-label">主要储存物情况：</label>

        <div class="col-sm-7">{{ZYCCW}}</div>
    </div>
    <div class="form-group col-sm-6 buildingInfo">
        <label class="col-sm-5 control-label">隧道情况：</label>

        <div class="col-sm-7">{{SDQK}}</div>
    </div>
    <div class="form-group col-sm-6 buildingInfo">
        <label class="col-sm-5 control-label">建筑物内最大容纳人数：</label>

        <div class="col-sm-7">{{RLRS}}</div>
    </div>
    <div class="form-group col-sm-6 buildingInfo">
        <label class="col-sm-5 control-label">建筑物外观图：</label>
    </div>
    <div class="form-group col-sm-12 buildingInfo">
        {{#each Appearancepic}}
        <img class="buildImg" src="{{#imgSrc this}}{{/imgSrc}}"/>
        {{/each}}
    </div>
</script>

<!--公司基本信息-->
<script id="baseInfoData" type="text/html">

    <div class="col-sm-12 page_title">
        <div>
            <span>基本信息</span>
        </div>
    </div>

    <div class="col-sm-12 page_content" style="height: auto">
        <div class="col-sm-12">
            <table class="table table-striped table-hover table_detail">

                <tr>
                    <td>公司名称</td>
                    <td><input type="text" class="form-control" value="{{orgname}}" readonly/></td>
                    <td>组织机构代码</td>
                    <td><input type="text" class="form-control" value="{{orgcode}}" readonly/></td>
                    <td>重点防火单位</td>
                    <td><input type="text" class="form-control" value="{{YnImportant}}" readonly/></td>
                </tr>

                <tr>
                    <td>经济所有制</td>
                    <td><input type="text" class="form-control" value="{{souyouzhi}}" readonly/></td>
                    <td>职员人数</td>
                    <td><input type="text" class="form-control" value="{{ipersonnum}}（人）" readonly/></td>
                    <td>上级单位</td>
                    <td><input type="text" class="form-control" value="{{SuperiorOrg}}" readonly/></td>
                </tr>

                <tr>
                    <td>单位电话</td>
                    <td><input type="text" class="form-control" value="{{vTel}}" readonly/></td>
                    <td>单位传真</td>
                    <td><input type="text" class="form-control" value="{{fax}}" readonly/></td>
                    <td>营业最大人数</td>
                    <td><input type="text" class="form-control" value="{{howmanypeople}}" readonly/></td>
                </tr>

                <tr>
                    <td>固定资产</td>
                    <td><input type="text" class="form-control" value="{{realtymoney}}（万）" readonly/></td>
                    <td>邮政编码</td>
                    <td><input type="text" class="form-control" value="{{cZip}}" readonly/></td>
                    <td>Email</td>
                    <td><input type="text" class="form-control" value="{{E_Mail}}" readonly/></td>
                </tr>

                <tr>
                    <td>占地面积</td>
                    <td><input type="text" class="form-control" value="{{fAreanum}}（平米）" readonly/></td>
                    <td>建筑面积</td>
                    <td><input type="text" class="form-control" value="{{fBuildingarea}}（平米）" readonly/></td>
                    <td>燃气类型</td>
                    <td><input type="text" class="form-control" value="{{GasType}}" readonly/></td>
                </tr>

                <tr>
                    <td>消防员人数</td>
                    <td><input type="text" class="form-control" value="{{howmanyfireman}}（人）" readonly/></td>
                    <td>入网时间</td>
                    <td><input type="text" class="form-control" value="{{NetworkTime}}" readonly/></td>
                    <td>联网状态</td>
                    <td><input type="text" class="form-control" value="{{NetworkStatus}}" readonly/></td>
                </tr>

                <tr>
                    <td>单位其他情况</td>
                    <td colspan="5"><textarea class="form-control" style="resize: none" readonly>{{otherthings}}</textarea></td>
                </tr>

                <tr>
                    <td>安全出口数</td>
                    <td><input type="text" class="form-control" value="{{howmanyexit}}" readonly/></td>
                    <td>自动消防设备</td>
                    <td><input type="text" class="form-control" value="{{AutoFireFacility}}" readonly/></td>
                    <td>疏散电梯数</td>
                    <td><input type="text" class="form-control" value="{{howmanyelevator}}" readonly/></td>
                </tr>

                <tr>
                    <td>疏散楼梯数</td>
                    <td><input type="text" class="form-control" value="{{howmanystair}}" readonly/></td>
                    <td>避难层数</td>
                    <td><input type="text" class="form-control" value="{{escapefloor}}" readonly/></td>
                    <td>消防车道位置</td>
                    <td><input type="text" class="form-control" value="{{lanelocation}}" readonly/></td>
                </tr>

                <tr>
                    <td>监管等级</td>
                    <td><input type="text" class="form-control" value="{{managegrade}}" readonly/></td>
                    <td>避难层总面积</td>
                    <td><input type="text" class="form-control" value="{{escapebuildingarea}}（平米）" readonly/></td>
                    <td>疏散车道数</td>
                    <td><input type="text" class="form-control" value="{{howmanylane}}" readonly/></td>
                </tr>

                <tr>
                    <td>控制室电话</td>
                    <td><input type="text" class="form-control" value="{{vfireroomtel}}" readonly/></td>
                    <td>毗邻单位东</td>
                    <td><input type="text" class="form-control" value="{{neareast}}" readonly/></td>
                    <td>毗邻单位南</td>
                    <td><input type="text" class="form-control" value="{{nearsouth}}" readonly/></td>
                </tr>

                <tr>
                    <td>毗邻单位西</td>
                    <td><input type="text" class="form-control" value="{{nearwest}}" readonly/></td>
                    <td>毗邻单位北</td>
                    <td><input type="text" class="form-control" value="{{nearnorth}}" readonly/></td>
                    <td>单位类型</td>
                    <td><input type="text" class="form-control" value="{{OrganType}}" readonly/></td>
                </tr>

            </table>
        </div>

    </div>

</script>

<!--营业执照-->
<script id="licenseData" type="text/html">
    <div class="col-sm-12 page_title">
        <div>
            <span>营业执照</span>
        </div>
    </div>

    <div class="col-sm-12 page_content" style="height: inherit">
        <div class="col-sm-12">
            <table class="table table-striped table-hover table_detail">
                <tr>
                    <td>单位类型</td>
                    <td><input type="text" class="form-control" value="{{CompanyType}}" readonly/></td>
                    <td>单位地址</td>
                    <td><input type="text" class="form-control" value="{{CompanyAddress}}" readonly/></td>
                    <td>法人代表</td>
                    <td><input type="text" class="form-control" value="{{CompanyRegister}}" readonly/></td>
                </tr>

                <tr>
                    <td>注册资本</td>
                    <td><input type="text" class="form-control" value="{{RegistMoney}}（万）" readonly/></td>
                    <td>单位成立时间</td>
                    <td><input type="text" class="form-control" value="{{BuildTime}}" readonly/></td>
                    <td>营业期限</td>
                    <td><input type="text" class="form-control" value="{{BusinessEndTime}}" readonly/></td>
                </tr>

                <tr>
                    <td>经营范围</td>
                    <td><input type="text" class="form-control" value="{{BusinessScope}}" readonly/></td>
                    <td>登记机关</td>
                    <td><input type="text" class="form-control" value="{{AuditingDepartment}}" readonly/></td>
                    <td>登记日期</td>
                    <td><input type="text" class="form-control" value="{{RegistTime}}" readonly/></td>
                </tr>

                <tr>
                    <td>营业执照图片</td>
                    <td colspan="5"><img src="{{#imgSrc PictureUrl}}{{/imgSrc}}"/></td>
                </tr>

            </table>
        </div>

    </div>

</script>

<!--表格建筑物信息-->
<script id="buildingData" type="text/html">
    <div class="col-sm-12 page_title">
        <div>
            <span>建筑物信息</span>
        </div>
    </div>

    <div class="col-sm-12 page_content" style="height: inherit">
        <div class="col-sm-12">
            <table class="table table-striped table-hover main_table" id="buildingInfoTb">
                <thead>
                <tr>
                    <th>建筑物名称</th>
                    <th>建筑地址</th>
                    <th>使用性质</th>
                    <th>地上层数</th>
                    <th>建筑高度</th>
                    <th>耐火等级</th>
                    <th>结构类型</th>
                    <th>地下层数</th>
                    <th>地下建筑面积</th>
                    <th>建筑物类别</th>
                </tr>
                </thead>
                <tbody>
                {{#each this}}
                <tr>
                    <td><span class="buildingName" data-id="{{siteid}}">{{sitename}}</span></td>
                    <td>{{buildingaddress}}</td>
                    <td>{{useproperty}}</td>
                    <td>{{DSCS}}</td>
                    <td>{{JZGD}}</td>
                    <td>{{NHDJ}}</td>
                    <td>{{JGLX}}</td>
                    <td>{{DXCS}}</td>
                    <td>{{DXJZMJ}}</td>
                    <td>{{sitetypename}}</td>
                </tr>
                {{/each}}
                </tbody>
            </table>
        </div>
    </div>

</script>

<!--表格系统信息-->
<script id="systemData" type="text/html">
    <div class="col-sm-12 page_title">
        <div>
            <span>系统信息</span>
        </div>
    </div>

    <div class="col-sm-12 page_content" style="height: inherit">
        <div class="col-sm-12">
            <table class="table table-striped table-hover main_table" id="systemInfoTb">
                <thead>
                <tr>
                    <th>系统名称</th>
                    <th>所在建筑物</th>
                    <th>状态</th>
                    <th>是否具有联网功能</th>
                    <th>备注</th>
                </tr>
                </thead>
                <tbody>
                {{#each this}}
                <tr>
                    <td>{{vSysdesc}}</td>
                    <td>{{sitename}}</td>
                    <td>{{states}}</td>
                    <td>{{YnOnline}}</td>
                    <td>{{Remarks}}</td>
                </tr>
                {{/each}}
                </tbody>
            </table>
        </div>
    </div>

</script>

<!--建筑消防设施应巡查项目-->
<script id="fireInfoData" type="text/html">
    <div class="col-sm-12 page_title">
        <div>
            <span>建筑消防设施应巡查项目</span>
        </div>
    </div>

    <div class="col-sm-12 page_content" style="height: inherit">
        <div class="col-sm-12">
            <table class="table table-striped table-hover main_table" id="fireInfoTb">
                <thead>
                <tr>
                    <th>系统</th>
                    <th>巡查项目</th>
                </tr>
                </thead>
                <tbody>
                {{#myTd1 this}}{{/myTd1}}
                </tbody>
            </table>
        </div>
    </div>

</script>

<!--建筑消防设施应检测项目-->
<script id="fireChekcInfoData" type="text/html">
    <div class="col-sm-12 page_title">
        <div>
            <span>建筑消防设施应检测项目</span>
        </div>
    </div>

    <div class="col-sm-12 page_content" style="height: inherit">
        <div class="col-sm-12">
            <table class="table table-striped table-hover main_table" id="fireChekcInfoTb">
                <thead>
                    <tr>
                        <th>系统</th>
                        <th>检测项目</th>
                        <th>检测内容</th>
                    </tr>
                </thead>
                <tbody>
                {{#myTd2 this}}{{/myTd2}}
                </tbody>
            </table>
        </div>
    </div>

</script>

<!--公共js引用-->
<script type="text/javascript" src="../../js/config.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>

<!--单页面js引用-->
<script type="text/javascript" src="../../js/Competent/RegistrationAuditInfo.js"></script>
</body>
</html>
