<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>巡查情况</title>

    <!-- 主要框架引用-->
    <link rel="stylesheet" href="../../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../fonts/icon/iconfont.css"/>
    <script type="text/javascript" src="../../js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../js/handlebars.js"></script>

    <!-- 公共样式引用-->
    <link rel="stylesheet" href="../../css/style.css"/>

    <!-- 单页面样式-->
    <link rel="stylesheet" href="../../css/Competent/PatrolSituationInfo.css"/>

    <!--下面是时间的插件-->
    <link href="../../plug/datepicker/css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">

</head>
<body>

<div class="main_title">
    <a>消防管理情况</a>
    <span>></span>
    <a href="./PatrolSituation.html" class="titlt_active">巡查情况</a>
    <span>></span>
    <a href="./PatrolSituationInfo.html" class="titlt_active">巡查情况详情</a>
</div>

<div class="container main_page">

    <div class=" row">

        <div class="col-sm-12 page_title">
            <div>
                <span>巡查情况详情</span>
            </div>
        </div>

        <!-- 列表页面组-->
        <div class="col-sm-12 page_content" id="my_page">

            <!-- 头部按钮组-->
            <div class="col-sm-12">

                <form role="form" class="content_condition">

                    <label>统计时间</label>

                    <div class='input-group date' id='startDate'>
                        <input type='text' class="form-control inputDate"  readonly/>
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>

                    <label>-</label>

                    <div class='input-group date' id='stopDate'>
                        <input type='text' class="form-control inputDate" readonly/>
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>

                    <button type="button" class="myBtn" id="check_btn">查询</button>

                </form>

            </div>

            <div class="col-sm-12" id="in_page"></div>

            <div class="col-sm-12" id="in_paging"></div>

        </div>

    </div>
</div>

<!-- 模态框（详情） -->
<div class="modal fade prohibitModal" id="checkModal" tabindex="-1" role="dialog" aria-labelledby="checkModalLabel"
     aria-hidden="true" data-backdrop="false">
    <div class="modal-dialog myDialog_900">
        <div class="modal-content" id="checkPage">

        </div>
    </div>
</div>

<!--详情模板-->
<script id="checkView" type="text/html">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="checkModalLabel">详情信息</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" role="form">

            <div class="row">

                <div class="form-group col-sm-6">
                    <label class="control-label">巡查日期：</label>

                    <div class="col-sm-7">
                        <p class="form-control-static">{{data.UserCheckTime}}</p>
                    </div>
                </div>

                <div class="form-group col-sm-6">
                    <label class="control-label">巡查员：</label>

                    <div class="col-sm-7">
                        <p class="form-control-static">{{data.OrgUserId}}</p>
                    </div>
                </div>
                <div class="form-group col-sm-6">
                    <label class="control-label">消防安全管理人：</label>

                    <div class="col-sm-7">
                        <p class="form-control-static">{{data.OrgManagerId}}</p>
                    </div>
                </div>

                <div class="form-group col-sm-12">
                    <table class="table table-striped table-hover main_table">
                        <thead>
                            <tr>
                                <th>巡查项目</th>
                                <th>巡查内容</th>
                                <th>巡查结果</th>
                                <th>故障现象</th>
                                <th>是否当场处理</th>
                                <th>现场处理情况</th>
                            </tr>
                        </thead>
                        <tbody>
                        {{#myTd data.Projects}}{{/myTd}}
                        </tbody>
                    </table>
                </div>

                <div class="form-group col-sm-12">
                    <label class="control-label">巡查现场照片：</label>

                    <div class="col-sm-12 scene_img">
                        {{#each pic}}
                        {{#each Picture}}
                        <div>
                            <img src="{{#imgSrc this.PicPath}}{{/imgSrc}}"/>
                            <span>巡查项目：{{../PicProject}}</span>
                            <span>巡查内容：{{../PicContent}}</span>
                        </div>
                        {{/each}}
                        {{/each}}
                    </div>
                </div>

            </div>

        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="myBtn" data-dismiss="modal">关闭</button>
    </div>
</script>

<script type="text/html" id="in_view">
    <table class="table table-striped table-hover main_table">
        <thead>
        <tr>
            <th>序号</th>
            <th>巡查日期</th>
            <th>提交日期</th>
            <th>巡查人员</th>
            <th>消防安全管理人</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {{#each data.PageDatas}}
        <tr>
            <td>{{num}}</td>
            <td>{{UserCheckTime}}</td>
            <td>{{SubmitTime}}</td>
            <td>{{OrgUser}}</td>
            <td>{{OrgManager}}</td>
            <td><a class="operation btn_check" data-id="{{UserCheckId}}" data-toggle="modal" data-target="#checkModal" style="white-space:nowrap;">详情</a></td>
        </tr>
        {{/each}}
        </tbody>
    </table>
</script>

<!--公共js引用-->
<script type="text/javascript" src="../../js/config.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>

<!--下面是引用的时间插件-->
<script type="text/javascript" src="../../plug/datepicker/js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
<script type="text/javascript" src="../../plug/datepicker/js/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>

<!--单页面js引用-->
<script type="text/javascript" src="../../js/Competent/PatrolSituationInfo.js"></script>

</body>
</html>
