<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册单位审核</title>

    <!-- 主要框架引用-->
    <link rel="stylesheet" href="../../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../fonts/icon/iconfont.css"/>
    <script type="text/javascript" src="../../js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../js/handlebars.js"></script>

    <!-- 公共样式引用-->
    <link rel="stylesheet" href="../../css/style.css"/>

    <!-- 单页面样式-->
    <link rel="stylesheet" href="../../css/Competent/RegistrationAudit.css"/>

    <!--下面是时间的插件-->
    <link href="../../plug/datepicker/css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">

</head>
<body>

<div class="main_title">
    <a>注册单位管理</a>
    <span>></span>
    <a href="./RegistrationAudit.html" class="titlt_active">注册单位审核</a>
</div>

<div class="container main_page">

    <div class="row">

        <div class="col-sm-12 page_title">
            <div>
                <span>待审核注册单位</span>
            </div>
        </div>

        <!-- 列表页面组-->
        <div class="col-sm-12 page_content" id="my_page">

            <div class="col-sm-12" id="in_page"></div>

            <div class="col-sm-12" id="in_paging"></div>

        </div>

    </div>
</div>

<script type="text/html" id="in_view">
    <table class="table table-striped table-hover main_table">
        <thead>
        <tr>
            <th>公司名称</th>
            <th>公司类型</th>
            <th>是否为重点防火单位</th>
            <th>经济所有制</th>
            <th>职工人数</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {{#each this}}
        <tr>
            <td>{{OrgName}}</td>
            <td>{{OrgType}}</td>
            <td>{{YnImportant}}</td>
            <td>{{SouYouZhi}}</td>
            <td>{{IPersonNum}}</td>
            <td><a class="operation btn_check" data-id="{{OrgId}}">审核</a></td>
        </tr>
        {{/each}}
        </tbody>
    </table>
</script>

<!--公共js引用-->
<script type="text/javascript" src="../../js/config.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>

<!--下面是引用的时间插件-->
<script type="text/javascript" src="../../plug/datepicker/js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
<script type="text/javascript" src="../../plug/datepicker/js/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>

<!--单页面js引用-->
<script type="text/javascript" src="../../js/Competent/RegistrationAudit.js"></script>

</body>
</html>
