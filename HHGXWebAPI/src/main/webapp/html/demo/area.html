<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>省市区demo</title>
</head>
<body>

<select name="" id="shen"></select>
<select name="" id="shi"></select>
<select name="" id="qu"></select>

<script src="../../js/jquery-1.12.4.min.js"></script>
<script src="../../js/area.js"></script>
<script>

    (function () {

        var myArea = new areaObj("#shen", "#shi", "#qu");

        function areaObj(shen, shi, qu) {

            //添加省节点
            this.shenCreate = function () {
                var node1 = "";
                $.each(area, function (i, v) {
                    node1 = node1 + "<option value=" + i + ">" + v.AreaName + "</option>";
                });
                $(shen).html(node1);
            };
            //区改变事件
            this.quChange = function () {
                var shenVal = $(shen).val();
                var shiVal = $(shi).val();
                var quArr = area[shenVal].child[shiVal].child;

                var node3 = ""
                $.each(quArr, function (i, v) {
                    node3 = node3 + "<option value=" + i + ">" + v.AreaName + "</option>";
                });
                $(qu).html(node3);
            };
            //市改变事件
            this.shiChange = function () {
                var shenVal = $(shen).val();
                var shiArr = area[shenVal].child;

                var node2 = ""
                $.each(shiArr, function (i, v) {
                    node2 = node2 + "<option value=" + i + ">" + v.AreaName + "</option>";
                });
                $(shi).html(node2);

                var shiVal = $(shi).val();
                var quArr = area[shenVal].child[shiVal].child;

                var node3 = ""
                $.each(quArr, function (i, v) {
                    node3 = node3 + "<option value=" + i + ">" + v.AreaName + "</option>";
                });
                $(qu).html(node3);
            };
            //初始化
            this.init = function () {

                this.shenCreate();

                this.shiChange();

                $(shen).change(this.shiChange);
                $(shi).change(this.quChange);

            };
            this.init();

        }

    })();

</script>

</body>
</html>
