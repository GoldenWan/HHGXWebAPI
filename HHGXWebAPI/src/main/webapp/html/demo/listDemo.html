<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>智慧城市消防物联网监控系统</title>

    <!-- 主要框架引用-->
    <link rel="stylesheet" href="../../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../fonts/icon/iconfont.css"/>
    <script type="text/javascript" src="../../js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../js/handlebars.js"></script>

    <!-- 公共样式引用-->
    <link rel="stylesheet" href="../../css/style.css"/>

    <!-- 单页面样式-->
    <link rel="stylesheet" href="../../css/demo/listDemo.css"/>

    <!--下面是引用的ztree-->
    <link rel="stylesheet" href="../../plug/zTree/css/zTreeStyle/zTreeStyle.css" type="text/css">
    <script type="text/javascript" src="../../plug/zTree/js/jquery.ztree.core.js"></script>

</head>
<body>

<div class="container main_page">

    <div class="row">

        <!--ztree树-->
        <div class="col-sm-2">
            <ul id="middleZtree" class="ztree myTree"></ul>
        </div>
        <!-- 列表页面组-->
        <div class="col-sm-10">

            <!-- 头部按钮组-->
            <div class="col-sm-12">
                <form role="form" class="col-sm-6 col-sm-offset-6">
                    <div class="form-group col-sm-7">
                        <input type="text" class="form-control" placeholder="文本输入">
                    </div>
                    <button type="button" class="myBtn col-sm-2">查询</button>
                    <button type="button" class="myBtn col-sm-2 col-sm-offset-1" data-toggle="modal" data-target="#addModal">添加</button>
                </form>
            </div>

            <table class="table table-striped table-hover main_table">
                <thead>
                <tr>
                    <th>报警序号</th>
                    <th>报警类型</th>
                    <th>联网单位</th>
                    <th>建筑物</th>
                    <th>楼层</th>
                    <th>部件名称</th>
                    <th>首次报警时间</th>
                    <th>报警次数</th>
                    <th>最近报警时间</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr data-id="1">
                    <td>2020095020482</td>
                    <td>火警</td>
                    <td>成都恒华光讯科技有限公司</td>
                    <td>四栋</td>
                    <td>4</td>
                    <td>测温式电器火灾监控器</td>
                    <td>2017-03-05</td>
                    <td>3</td>
                    <td>2017-05-03</td>
                    <td>
                        <button type="button" data-type="1" data-api="/UserModule/UserManager/DefautIndex" class="operation btn btn-sm btn-success" data-toggle="modal" data-target="#checkModal">详情</button>
                        <button type="button" data-type="2" data-api="/UserModule/UserManager/DefautIndex" class="operation btn btn-sm btn-primary" data-toggle="modal" data-target="#editModal">修改</button>
                        <button type="button" class="operation btn btn-sm btn-danger" data-toggle="modal" data-target="#delteModal">删除</button>
                    </td>
                </tr>
                <tr>
                    <td>2020095020482</td>
                    <td>火警</td>
                    <td>成都恒华光讯科技有限公司</td>
                    <td>四栋</td>
                    <td>4</td>
                    <td>测温式电器火灾监控器</td>
                    <td>2017-03-05</td>
                    <td>3</td>
                    <td>2017-05-03</td>
                    <td>
                        <button type="button" class="btn btn-sm btn-success" data-toggle="modal" data-target="#checkModal">详情</button>
                        <button type="button" class="btn btn-sm btn-primary" data-toggle="modal" data-target="#editModal">修改</button>
                        <button type="button" class="btn btn-sm btn-danger" data-toggle="modal" data-target="#delteModal">删除</button>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>

    </div>
</div>


<!-- 模态框（添加） -->
<div class="modal fade prohibitModal" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true" data-backdrop="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="addModalLabel">模态框（Modal）标题</h4>
            </div>
            <div class="modal-body">添加模态框</div>
            <div class="modal-footer">
                <button type="button" class="myBtn">添加</button>
                <button type="button" class="myBtn" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>

<!-- 模态框（删除） -->
<div class="modal fade prohibitModal" id="delteModal" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
                <h1>是否删除？</h1>
            </div>
            <div class="modal-footer">
                <button type="button" class="myBtn">确定</button>
                <button type="button" class="myBtn" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>

<!-- 模态框（修改） -->
<div class="modal fade prohibitModal" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true" data-backdrop="false">
    <div class="modal-dialog">
        <div class="modal-content" id="editPage">

        </div>
    </div>
</div>

<!-- 模态框（详情） -->
<div class="modal fade prohibitModal" id="checkModal" tabindex="-1" role="dialog" aria-labelledby="checkModalLabel" aria-hidden="true" data-backdrop="false">
    <div class="modal-dialog">
        <div class="modal-content" id="checkPage">

        </div>
    </div>
</div>


<!--编辑模板-->
<script id="editView" type="text/html">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="editModalLabel">模态框（Modal）标题</h4>
    </div>
    <div class="modal-body">修改模态框</div>
    <div class="modal-footer">
        <button type="button" class="myBtn">提交</button>
        <button type="button" class="myBtn" data-dismiss="modal">关闭</button>
    </div>
</script>
<!--详情模板-->
<script id="checkView" type="text/html">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="checkModalLabel">模态框（Modal）标题</h4>
    </div>
    <div class="modal-body">详情模态框</div>
    <div class="modal-footer">
        <button type="button" class="myBtn" data-dismiss="modal">关闭</button>
    </div>
</script>


<!--公共js引用-->
<script type="text/javascript" src="../../js/config.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<!--单页面js引用-->
<script type="text/javascript" src="../../js/demo/listDemo.js"></script>

</body>
</html>
