<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>签约审批</title>

    <!-- 主要框架引用-->
    <link rel="stylesheet" href="../../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../fonts/icon/iconfont.css"/>
    <script type="text/javascript" src="../../js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../js/handlebars.js"></script>

    <!-- 公共样式引用-->
    <link rel="stylesheet" href="../../css/style.css"/>

    <!-- 单页面样式-->
    <link rel="stylesheet" href="../../css/Technology/ContractApproval.css"/>

    <!--下面是时间的插件-->
    <link href="../../plug/datepicker/css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">

</head>
<body>


<div class="main_title">
    <a>签约审批</a>
    <span>></span>
    <a href="./ContractApproval.html" class="titlt_active">签约审批</a>
</div>

<div class="container main_page">

    <div class="row">

        <div class="col-sm-12 page_title">
            <div>
                <span>签约审批</span>
            </div>
        </div>

        <!-- 列表页面组-->
        <div class="col-sm-12 page_content" id="my_page">

            <!-- 头部按钮组-->
            <div class="col-sm-12">
                <form role="form" class="content_condition">
                    <label>状态</label>

                    <div class="form-group">
                        <select type="text" class="form-control" id="ReviewState">
                            <option value="all">全部</option>
                            <option value="待审批">待审批</option>
                            <option value="待解约">待解约</option>
                            <option value="已签约">已签约</option>
                            <option value="已解约">已解约</option>
                        </select>
                    </div>
                </form>
            </div>

            <div class="col-sm-12" id="in_page"></div>

            <div class="col-sm-12" id="in_paging"></div>

        </div>

    </div>
</div>

<!-- 模态框（审批） -->
<div class="modal fade prohibitModal" id="signModal" tabindex="-1" role="dialog" aria-labelledby="signModalLabel"
     aria-hidden="true" data-backdrop="false">
    <div class="modal-dialog myDialog_900">
        <div class="modal-content" id="signPage">

        </div>
    </div>
</div>

<!-- 模态框（审批_通过） -->
<div class="modal fade prohibitModal" id="sign_trueModal" tabindex="-1" role="dialog" aria-hidden="true"
     data-backdrop="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
                <h1 style="text-align: center">确定通过？</h1>
            </div>
            <div class="modal-footer">
                <button type="button" class="myBtn" id="sign_trueModal_btn">确定</button>
                <button type="button" class="myBtn" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>

<!-- 模态框（审批_拒绝） -->
<div class="modal fade prohibitModal" id="sign_falseModal" tabindex="-1" role="dialog" aria-hidden="true"
     data-backdrop="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
                <h1 style="text-align: center">确定拒绝？</h1>
            </div>
            <div class="modal-footer">
                <button type="button" class="myBtn" id="sign_falseModal_btn">确定</button>
                <button type="button" class="myBtn" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>

<!--审批模板-->
<script id="signView" type="text/html">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="signModalLabel">签约审批</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" role="form">

            <div class="row">

                <div class="form-group col-sm-6">
                    <label class="control-label">公司名称：</label>

                    <div class="col-sm-7">
                        <p class="form-control-static">{{orgname}}</p>
                    </div>
                </div>
                <div class="form-group col-sm-6">
                    <label class="control-label">组织结构代码：</label>

                    <div class="col-sm-7">
                        <p class="form-control-static">{{orgcode}}</p>
                    </div>
                </div>

                <div class="form-group col-sm-6">
                    <label class="control-label">单位类型：</label>

                    <div class="col-sm-7">
                        <p class="form-control-static">{{OrganType}}</p>
                    </div>
                </div>
                <div class="form-group col-sm-6">
                    <label class="control-label">单位地址：</label>

                    <div class="col-sm-7">
                        <p class="form-control-static">{{vAddress}}</p>
                    </div>
                </div>

                <div class="form-group col-sm-6">
                    <label class="control-label">法人代表：</label>

                    <div class="col-sm-7">
                        <p class="form-control-static">{{vNamelegalperson}}</p>
                    </div>
                </div>
                <div class="form-group col-sm-6">
                    <label class="control-label">上级单位：</label>

                    <div class="col-sm-7">
                        <p class="form-control-static">{{SuperiorOrg}}</p>
                    </div>
                </div>

                <div class="form-group col-sm-6">
                    <label class="control-label">单位电话：</label>

                    <div class="col-sm-7">
                        <p class="form-control-static">{{vTel}}</p>
                    </div>
                </div>
                <div class="form-group col-sm-6">
                    <label class="control-label">占地面积：</label>

                    <div class="col-sm-7">
                        <p class="form-control-static">{{fAreanum}}</p>
                    </div>
                </div>

                <div class="form-group col-sm-6">
                    <label class="control-label">建筑面积：</label>

                    <div class="col-sm-7">
                        <p class="form-control-static">{{fBuildingarea}}</p>
                    </div>
                </div>
                <div class="form-group col-sm-6">
                    <label class="control-label">联网状态：</label>

                    <div class="col-sm-7">
                        <p class="form-control-static">{{NetworkStatus}}</p>
                    </div>
                </div>

                <div class="form-group col-sm-6">
                    <label class="control-label">监督等级：</label>

                    <div class="col-sm-7">
                        <p class="form-control-static">{{managegrade}}</p>
                    </div>
                </div>
                <div class="form-group col-sm-6">
                    <label class="control-label">行政区域：</label>

                    <div class="col-sm-7">
                        <p class="form-control-static">{{area}}</p>
                    </div>
                </div>

                <div class="col-sm-12">
                    <label class="control-label">签约系统：</label>

                    <div class="col-sm-12" style="margin-top: 7px">
                        <table class="table table-striped table-hover main_table">
                            <thead>
                            <tr>
                                <th>序号</th>
                                <th>系统名称</th>
                                <th>所在建筑</th>
                            </tr>
                            </thead>
                            <tbody>
                            {{#each vSysdesc}}
                            <tr>
                                <td>{{num}}</td>
                                <td>{{vSysdesc}}</td>
                                <td>{{sitename}}</td>
                            </tr>
                            {{/each}}
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>

        </form>
    </div>
    <div class="modal-footer" style="text-align: center" id="approval_btn">
        <button type="button" class="myBtn" data-id="{{orgid}}" data-toggle="modal" data-target="#sign_trueModal">通过
        </button>
        <button type="button" class="myBtn" data-id="{{orgid}}" data-toggle="modal" data-target="#sign_falseModal">
            拒绝
        </button>
    </div>
</script>

        <thead>
        <tr>
            <th>序号</th>
            <th>防火单位名称</th>
            <th>需维护的系统</th>
            <th>区域</th>
            <th>状态</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {{#each data}}
        <tr>
            <td>{{num}}</td>
            <td>{{orgname}}</td>
            <td>{{vSysdesc}}</td>
            <td>{{Area}}</td>
            <td>{{ReviewState}}</td>
            <td>
                {{#if state.State1}}<a class="operation btn_sign" data-id="{{orgid}}" data-type="{{ReviewState}}" data-toggle="modal" data-target="#signModal">审批</a>{{/if}}
                {{#if state.State2}}<a class="operation btn_sign_check" data-id="{{orgid}}" data-type="{{ReviewState}}" data-toggle="modal" data-target="#sign_checkModal">查看详情</a>{{/if}}
                {{#if state.State3}}<a class="operation btn_cancel" data-id="{{orgid}}" data-type="{{ReviewState}}" data-toggle="modal" data-target="#cancelModal">解约</a>{{/if}}
                {{#if state.State4}}<a class="operation btn_cancel_check" data-id="{{orgid}}" data-type="{{ReviewState}}" data-toggle="modal" data-target="#cancel_checkModal">查看详情</a>{{/if}}
            </td>
        </tr>
        {{/each}}
        </tbody>
    </table>
</script>

<script type="text/javascript" src="../../js/common.js"></script>

<script type="text/javascript" src="../../plug/datepicker/js/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>

<!--单页面js引用-->

</body>
</html>
