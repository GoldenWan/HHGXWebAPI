<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>故障处理</title>

    <!-- 主要框架引用-->
    <link rel="stylesheet" href="../../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../fonts/icon/iconfont.css"/>
    <script type="text/javascript" src="../../js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../js/handlebars.js"></script>

    <!-- 公共样式引用-->
    <link rel="stylesheet" href="../../css/style.css"/>

    <!-- 单页面样式-->
    <link rel="stylesheet" href="../../css/Technology/Troubleshooting.css"/>

    <!--下面是时间的插件-->
    <link href="../../plug/datepicker/css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">

</head>
<body>

<div class="main_title">
    <a>故障处理</a>
    <span>></span>
    <a href="./Troubleshooting.html" class="titlt_active">故障处理</a>
</div>

<div class="container main_page">

    <div class="row">

        <div class="col-sm-12 page_title">
            <div>
                <span>故障处理</span>
            </div>
        </div>

        <!-- 列表页面组-->
        <div class="col-sm-12 page_content" id="my_page">

            <!-- 头部按钮组-->
            <div class="col-sm-12">

                <form role="form" class="content_condition">

                    <label>处理状态</label>

                    <div class='form-group group_select' style="">
                        <select class="form-control" id="HandingState">
                            <option value="all">全部</option>
                            <option>未处理</option>
                            <option>已处理</option>
                        </select>
                    </div>

                    <label>日期</label>

                    <div class='input-group date' id='startDate'>
                        <input type='text' class="form-control inputDate"  readonly/>
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>

                    <label>-</label>

                    <div class='input-group date' id='stopDate'>
                        <input type='text' class="form-control inputDate" readonly/>
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>

                    <button type="button" class="myBtn" id="check_btn">查询</button>

                </form>

            </div>

            <div class="col-sm-12" id="in_page"></div>

            <div class="col-sm-12" id="in_paging"></div>

        </div>

    </div>
</div>

<!-- 模态框（详情） -->
<div class="modal fade prohibitModal" id="checkModal" tabindex="-1" role="dialog" aria-labelledby="checkModalLabel"
     aria-hidden="true" data-backdrop="false">
    <div class="modal-dialog myDialog_900">
        <div class="modal-content" id="checkPage">

        </div>
    </div>
</div>

<!--详情模板-->
<script id="checkView" type="text/html">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="checkModalLabel">故障处理</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" role="form">

            <div class="row">

                <div class="form-group col-sm-12">
                    <label class="control-label">公司名称：</label>

                    <div class="col-sm-7">
                        <p class="form-control-static">{{orgname}}</p>
                    </div>
                </div>

                <div class="form-group col-sm-12">
                    <label class="control-label">故障来源：</label>

                    <div class="col-sm-7">
                        <p class="form-control-static">{{source}}</p>
                    </div>
                </div>

                <div class="form-group col-sm-12">
                    <label class="control-label">故障位置：</label>

                    <div class="col-sm-7">
                        <p class="form-control-static">{{sitename}}</p>
                    </div>
                </div>

                <div class="form-group col-sm-12">
                    <label class="control-label">检查时间：</label>

                    <div class="col-sm-7">
                        <p class="form-control-static">{{wbRepairTime}}</p>
                    </div>
                </div>

                <div class="form-group col-sm-12">
                    <label class="control-label" style="width: inherit;text-align: left;margin-bottom: 10px">检查发现的问题或故障：</label>

                    <div class="col-sm-12">
                        <p class="form-control-static">{{wbProblemInfo}}</p>
                    </div>
                </div>

                <div class="form-group col-sm-12">
                    <label class="control-label" style="width: inherit;text-align: left;margin-bottom: 10px">问题或故障处理结果：</label>

                    <div class="col-sm-12">
                        {{#if state}}
                        <textarea type="text" class="form-control" id="result"></textarea>
                        {{else}}
                        <p class="form-control-static">{{DealResult}}</p>
                        {{/if}}
                    </div>
                </div>

            </div>

        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="myBtn" id="submit_btn">提交</button>
        <button type="button" class="myBtn" data-dismiss="modal">取消</button>
    </div>
</script>

<script type="text/html" id="in_view">
    <table class="table table-striped table-hover main_table">
        <thead>
        <tr>
            <th>序号</th>
            <th>公司名称</th>
            <th>故障建筑位置</th>
            <th>检查时间</th>
            <th>故障来源</th>
            <th>故障内容</th>
            <th>处理状态</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {{#each data}}
        <tr>
            <td>{{num}}</td>
            <td>{{orgname}}</td>
            <td>{{sitename}}</td>
            <td>{{wbRepairTime}}</td>
            <td>{{source}}</td>
            <td>{{wbProblemInfo}}</td>
            <td>{{HandingState}}</td>
            <td>
                <a class="operation btn_check" data-id="{{wbRepairInfoId}}" data-toggle="modal" data-target="#checkModal">{{#if state}}处理{{else}}查看{{/if}}</a>
            </td>
        </tr>
        {{/each}}
        </tbody>
    </table>
</script>

<!--公共js引用-->
<script type="text/javascript" src="../../js/config.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>

<!--下面是引用的时间插件-->
<script type="text/javascript" src="../../plug/datepicker/js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
<script type="text/javascript" src="../../plug/datepicker/js/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>

<!--单页面js引用-->
<script type="text/javascript" src="../../js/Technology/Troubleshooting.js"></script>

</body>
</html>
