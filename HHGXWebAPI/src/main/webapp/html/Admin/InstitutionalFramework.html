<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组织机构</title>

    <!-- 主要框架引用-->
    <link rel="stylesheet" href="../../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../fonts/icon/iconfont.css"/>
    <script type="text/javascript" src="../../js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../js/handlebars.js"></script>

    <!-- 公共样式引用-->
    <link rel="stylesheet" href="../../css/style.css"/>

    <!-- 单页面样式-->
    <link rel="stylesheet" href="../../css/Admin/InstitutionalFramework.css"/>

    <!--下面是引用的ztree-->
    <link rel="stylesheet" href="../../plug/zTree/css/zTreeStyle/zTreeStyle.css" type="text/css">
    <script type="text/javascript" src="../../plug/zTree/js/jquery.ztree.core.js"></script>

</head>
<body>

<div class="main_title">
    <a>消防主管部门</a>
    <span>></span>
    <a href="./InstitutionalFramework.html" class="titlt_active">组织机构</a>
</div>

<div class="container main_page">

    <div class="row">

        <div class="col-sm-12 page_title">
            <div>
                <span>组织机构</span>
            </div>
        </div>

        <div class="col-sm-12 page_content">
            <!--ztree树-->
            <div class="col-sm-3" style="height: 90%">
                <ul id="middleZtree" class="ztree myTree"></ul>
            </div>
            <!-- 列表页面组-->
            <div class="col-sm-9" id="in_page" style="margin-top: 0px"></div>
        </div>

    </div>
</div>

<!-- 模态框（添加） -->
<div class="modal fade prohibitModal" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel"
     aria-hidden="true" data-backdrop="false">
    <div class="modal-dialog myDialog_900">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="addModalLabel">添加部门</h4>
            </div>
            <div class="modal-body">

                <form class="form-horizontal" role="form" id="form_add">

                    <div class="row">

                        <div class="form-group col-sm-6">
                            <label class="control-label">部门名称：</label>

                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="ManagerOrgName" placeholder="请输入部门名称">
                                <i class="Warning">*</i>
                            </div>
                        </div>
                        <div class="form-group col-sm-6">
                            <label class="control-label">部门级别：</label>

                            <div class="col-sm-8">
                                <select class="form-control" name="ManageOrgGrade">
                                    <option value="大队">大队</option>
                                    <option value="中队">中队</option>
                                    <option value="支队">支队</option>
                                    <option value="总队">总队</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group col-sm-6">
                            <label class="control-label">负责人姓名：</label>

                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="PName" placeholder="请输入负责人姓名">
                            </div>
                        </div>
                        <div class="form-group col-sm-6">
                            <label class="control-label">负责人职务：</label>

                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="ManagerJob" placeholder="请输入负责人职务">
                            </div>
                        </div>

                        <div class="form-group col-sm-6">
                            <label class="control-label">联系人姓名：</label>

                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="ContactName" placeholder="请输入联系人姓名">
                            </div>
                        </div>
                        <div class="form-group col-sm-6">
                            <label class="control-label">联系人电话：</label>

                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="ContactTel" placeholder="请输入联系人电话">
                                <i class="Warning">*</i>
                            </div>
                        </div>

                        <div class="form-group col-sm-12">
                            <label class="control-label">区域：</label>

                            <div class="col-sm-9">
                                <div class="col-sm-4"><select class="form-control" id="shen_add"></select></div>
                                <div class="col-sm-4"><select class="form-control" id="shi_add"></select></div>
                                <div class="col-sm-4"><select class="form-control" id="qu_add" name="AreaId"></select></div>
                            </div>
                        </div>
                        <div class="form-group col-sm-12">
                            <label class="control-label">地址：</label>

                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="ManagerAddress" placeholder="请输入详细地址">
                            </div>
                        </div>

                        <div class="form-group col-sm-6">
                            <label class="control-label">状态：</label>

                            <div class="col-sm-9">
                                <select class="form-control" name="Status">
                                    <option value="启用">启用</option>
                                    <option value="禁用">禁用</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group col-sm-12">
                            <label class="control-label">备注：</label>

                            <div class="col-sm-9">
                                <textarea type="text" class="form-control" name="Remark" placeholder="请输入备注"></textarea>
                            </div>
                        </div>

                    </div>

                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="myBtn" id="add_btn">添加</button>
                <button type="button" class="myBtn" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>

<!-- 模态框（删除） -->
<div class="modal fade prohibitModal" id="deleteModal" tabindex="-1" role="dialog" aria-hidden="true"
     data-backdrop="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
                <h1>是否删除？</h1>
            </div>
            <div class="modal-footer">
                <button type="button" class="myBtn" id="deleteModal_btn">确定</button>
                <button type="button" class="myBtn" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>

<!-- 模态框（修改） -->
<div class="modal fade prohibitModal" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel"
     aria-hidden="true" data-backdrop="false">
    <div class="modal-dialog myDialog_900">
        <div class="modal-content" id="editPage">

        </div>
    </div>
</div>

<!-- 模态框（详情） -->
<div class="modal fade prohibitModal" id="checkModal" tabindex="-1" role="dialog" aria-labelledby="checkModalLabel"
     aria-hidden="true" data-backdrop="false">
    <div class="modal-dialog myDialog_900">
        <div class="modal-content" id="checkPage">

        </div>
    </div>
</div>

<!-- 模态框（账户） -->
<div class="modal fade prohibitModal" id="userModal" tabindex="-1" role="dialog" aria-labelledby="checkModalLabel"
     aria-hidden="true" data-backdrop="false">
    <div class="modal-dialog myDialog_900">
        <div class="modal-content" id="userPage">

        </div>
    </div>
</div>


<!--修改模板-->
<script id="editView" type="text/html">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="editModalLabel">修改信息</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" role="form" id="form_edit">

            <div class="row">

                <div class="form-group col-sm-6">
                    <label class="control-label">部门名称：</label>

                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="ManagerOrgName" value="{{ManagerOrgName}}">
                        <i class="Warning">*</i>
                    </div>
                </div>
                <div class="form-group col-sm-6">
                    <label class="control-label">部门级别：</label>

                    <div class="col-sm-8">
                        <select class="form-control" name="ManageOrgGrade" id="ManageOrgGrade">
                            <option>大队</option>
                            <option>中队</option>
                            <option>支队</option>
                            <option>总队</option>
                        </select>
                    </div>
                </div>

                <div class="form-group col-sm-6">
                    <label class="control-label">负责人姓名：</label>

                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="PName" value="{{PName}}">
                    </div>
                </div>
                <div class="form-group col-sm-6">
                    <label class="control-label">负责人职务：</label>

                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="ManagerJob" value="{{ManagerJob}}">
                    </div>
                </div>

                <div class="form-group col-sm-6">
                    <label class="control-label">联系人姓名：</label>

                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="ContactName" value="{{ContactName}}">
                    </div>
                </div>
                <div class="form-group col-sm-6">
                    <label class="control-label">联系人电话：</label>

                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="ContactTel" value="{{ContactTel}}">
                        <i class="Warning">*</i>
                    </div>
                </div>

                <div class="form-group col-sm-12">
                    <label class="control-label">区域：</label>

                    <div class="col-sm-9">
                        <div class="col-sm-4"><select class="form-control" id="shen_edit"></select></div>
                        <div class="col-sm-4"><select class="form-control" id="shi_edit"></select></div>
                        <div class="col-sm-4"><select class="form-control" id="qu_edit" name="AreaId"></select></div>
                    </div>
                </div>
                <div class="form-group col-sm-12">
                    <label class="control-label">地址：</label>

                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="ManagerAdress" value="{{ManagerAddress}}">
                    </div>
                </div>

                <div class="form-group col-sm-6">
                    <label class="control-label">状态：</label>

                    <div class="col-sm-9">
                        <select class="form-control" name="Status" id="Status">
                            <option>启用</option>
                            <option>禁用</option>
                        </select>
                    </div>
                </div>

                <div class="form-group col-sm-12">
                    <label class="control-label">备注：</label>

                    <div class="col-sm-9">
                        <textarea class="form-control" name="Remark">{{Remark}}</textarea>
                    </div>
                </div>

            </div>

        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="myBtn" id="edit_btn">提交</button>
        <button type="button" class="myBtn" data-dismiss="modal">关闭</button>
    </div>
</script>
<!--详情模板-->
<script id="checkView" type="text/html">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="checkModalLabel">详情信息</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" role="form">

            <div class="row">

                <div class="form-group col-sm-6">
                    <label class="control-label">部门名称：</label>

                    <div class="col-sm-9">
                        <p class="form-control-static">{{ManagerOrgName}}</p>
                    </div>
                </div>
                <div class="form-group col-sm-6">
                    <label class="control-label">部门级别：</label>

                    <div class="col-sm-8">
                        <p class="form-control-static">{{ManageOrgGrade}}</p>
                    </div>
                </div>

                <div class="form-group col-sm-6">
                    <label class="control-label">负责人姓名：</label>

                    <div class="col-sm-9">
                        <p class="form-control-static">{{PName}}</p>
                    </div>
                </div>
                <div class="form-group col-sm-6">
                    <label class="control-label">负责人职务：</label>

                    <div class="col-sm-8">
                        <p class="form-control-static">{{ManagerJob}}</p>
                    </div>
                </div>

                <div class="form-group col-sm-6">
                    <label class="control-label">联系人姓名：</label>

                    <div class="col-sm-9">
                        <p class="form-control-static">{{ContactName}}</p>
                    </div>
                </div>
                <div class="form-group col-sm-6">
                    <label class="control-label">联系人电话：</label>

                    <div class="col-sm-8">
                        <p class="form-control-static">{{ContactTel}}</p>
                    </div>
                </div>

                <div class="form-group col-sm-6">
                    <label class="control-label">区域：</label>

                    <div class="col-sm-9">
                        <p class="form-control-static">{{AreaName}}</p>
                    </div>
                </div>
                <div class="form-group col-sm-6">
                    <label class="control-label">地址：</label>

                    <div class="col-sm-8">
                        <p class="form-control-static">{{ManagerAddress}}</p>
                    </div>
                </div>

                <div class="form-group col-sm-6">
                    <label class="control-label">状态：</label>

                    <div class="col-sm-9">
                        <p class="form-control-static">{{Status}}</p>
                    </div>
                </div>

                <div class="form-group col-sm-12">
                    <label class="control-label">备注：</label>

                    <div class="col-sm-8">
                        <p class="form-control-static">{{Remark}}</p>
                    </div>
                </div>

            </div>

        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="myBtn" data-dismiss="modal">关闭</button>
    </div>
</script>

<!--账户模板-->
<script id="userView" type="text/html">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="userModalLabel">账号信息</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" role="form" id="form_user">

            <div class="row">

                <div class="col-sm-12">
                    <table class="table table-striped table-hover main_table">
                        <thead>
                        <tr>
                            <th>账号</th>
                            <th>姓名</th>
                            <th>手机号</th>
                            <th>状态</th>
                        </tr>
                        </thead>
                        <tbody>
                        {{#each this}}
                        <tr>
                            <td>{{account}}</td>
                            <td>{{RealName}}</td>
                            <td>{{mobilephone}}</td>
                            <td>{{Status}}</td>
                        </tr>
                        {{/each}}
                        </tbody>
                    </table>
                </div>

            </div>

        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="myBtn" data-dismiss="modal">关闭</button>
    </div>
</script>

<script type="text/html" id="in_view">
    <input type="hidden" id="MID" value="{{MID}}"/>
    <!-- 头部按钮组-->
    <div class="col-sm-12" style="padding: 0px;margin-bottom: 10px">
        <form role="form" class="content_condition">
            <label>部门名称</label>
            <div class="form-group">
                <input type="text" class="form-control" id="managerorgname" value="{{data.managerorgname}}">
            </div>
            <button type="button" class="myBtn" id="check_btn">查询</button>
            <button type="button" class="myBtn" style="float: right" data-toggle="modal" data-target="#addModal">添加</button>
        </form>
    </div>

    <div class="col-sm-12" style="min-height: 600px;padding: 0px">
        <table class="table table-striped table-hover main_table">
            <thead>
            <tr>
                <th>部门名称</th>
                <th>部门级别</th>
                <th>区域</th>
                <th>地址</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            {{#each data.PageDatas}}
            <tr>
                <td>{{this.managerorgname}}</td>
                <td>{{this.manageOrgGrade}}</td>
                <td>{{this.areaname}}</td>
                <td>{{this.managerAddress}}</td>
                <td>{{this.Status}}</td>
                <td>
                    <a class="operation btn_check" data-id="{{this.managerorgid}}" data-toggle="modal" data-target="#checkModal">详情</a>
                    <a class="operation btn_edit" data-id="{{this.managerorgid}}" data-toggle="modal" data-target="#editModal">修改</a>
                    <a class="operation btn_delete" data-id="{{this.managerorgid}}" data-toggle="modal" data-target="#deleteModal">删除</a>
                    <a class="operation btn_user" data-id="{{this.managerorgid}}" data-toggle="modal" data-target="#userModal">账号</a>
                </td>
            </tr>
            {{/each}}
            </tbody>
        </table>
    </div>

    <div class="col-sm-12" id="in_paging"></div>

</script>

<!--公共js引用-->
<script type="text/javascript" src="../../js/config.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<!--省市区数据引用-->
<script type="text/javascript" src="../../js/area.js"></script>
<!--单页面js引用-->
<script type="text/javascript" src="../../js/Admin/InstitutionalFramework.js"></script>

</body>
</html>
