<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>账户管理</title>

    <!-- 主要框架引用-->
    <link rel="stylesheet" href="../../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../fonts/icon/iconfont.css"/>
    <script type="text/javascript" src="../../js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../js/handlebars.js"></script>

    <!-- 公共样式引用-->
    <link rel="stylesheet" href="../../css/style.css"/>

    <!-- 单页面样式-->
    <link rel="stylesheet" href="../../css/Admin/AccountManagement.css"/>

</head>
<body>

<div class="main_title">
    <a>系统账号管理</a>
    <span>></span>
    <a href="./AccountManagement.html" class="titlt_active">账户管理</a>
</div>

<div class="container main_page">

    <div class="row">

        <div class="col-sm-12 page_title">
            <div>
                <span>账户管理</span>
                <div>
                    <button type="button" class="myBtn" data-toggle="modal" data-target="#addModal">添加</button>
                </div>
            </div>
        </div>

        <!-- 列表页面组-->
        <div class="col-sm-12 page_content">

            <!-- 头部按钮组-->
            <div class="col-sm-12">
                <form role="form" class="content_condition">
                    <label>用户姓名</label>
                    <div class="form-group">
                        <input type="text" class="form-control" id="userName">
                    </div>
                    <button type="button" class="myBtn" id="check_btn">查询</button>
                </form>
            </div>

            <div class="col-sm-12" id="in_page"></div>

            <div class="col-sm-12" id="in_paging"></div>

        </div>

    </div>
</div>


<!-- 模态框（添加） -->
<div class="modal fade prohibitModal" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel"
     aria-hidden="true" data-backdrop="false">
    <div class="modal-dialog myDialog_900">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="addModalLabel">添加账户</h4>
            </div>
            <div class="modal-body">

                <form class="form-horizontal" role="form" id="form_add">

                    <div class="row">

                        <div class="form-group col-sm-6">
                            <label class="control-label">账号：</label>

                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="account">
                            </div>
                        </div>
                        <div class="form-group col-sm-6">
                            <label class="control-label">状态：</label>

                            <div class="col-sm-9">
                                <select class="form-control" name="Status">
                                    <option>启用</option>
                                    <option>禁用</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group col-sm-6">
                            <label class="control-label">密码：</label>

                            <div class="col-sm-9">
                                <input type="password" class="form-control" name="password" id="add_pwd">
                                <i class="Warning">*</i>
                            </div>
                        </div>
                        <div class="form-group col-sm-6">
                            <label class="control-label">确认密码：</label>

                            <div class="col-sm-9">
                                <input type="password" class="form-control" id="add_repwd">
                                <i class="Warning">*</i>
                            </div>
                        </div>

                        <div class="form-group col-sm-6">
                            <label class="control-label">姓名：</label>

                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="RealName">
                            </div>
                        </div>
                        <div class="form-group col-sm-6">
                            <label class="control-label">电子邮箱：</label>

                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="Email">
                            </div>
                        </div>

                        <div class="form-group col-sm-6">
                            <label class="control-label">手机号：</label>

                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="mobilephone">
                            </div>
                        </div>
                        <div class="form-group col-sm-6">
                            <label class="control-label">联系电话：</label>

                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="tel">
                            </div>
                        </div>

                        <div class="form-group col-sm-6">
                            <label class="control-label">用户类型：</label>

                            <div class="col-sm-9">
                                <select class="form-control" name="UserTypeID" id="userType_add"></select>
                            </div>
                        </div>

                        <div class="form-group col-sm-12">
                            <label class="control-label">备注：</label>

                            <div class="col-sm-9">
                                <textarea type="text" class="form-control" name="Remark"></textarea>
                            </div>
                        </div>

                    </div>

                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="myBtn" id="add_btn">添加</button>
                <button type="button" class="myBtn" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>

<!-- 模态框（删除） -->
<div class="modal fade prohibitModal" id="deleteModal" tabindex="-1" role="dialog" aria-hidden="true"
     data-backdrop="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
                <h1>是否删除？</h1>
            </div>
            <div class="modal-footer">
                <button type="button" class="myBtn" id="deleteModal_btn">确定</button>
                <button type="button" class="myBtn" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>

<!-- 模态框（修改） -->
<div class="modal fade prohibitModal" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel"
     aria-hidden="true" data-backdrop="false">
    <div class="modal-dialog myDialog_900">
        <div class="modal-content" id="editPage">

        </div>
    </div>
</div>

<!-- 模态框（详情） -->
<div class="modal fade prohibitModal" id="checkModal" tabindex="-1" role="dialog" aria-labelledby="checkModalLabel"
     aria-hidden="true" data-backdrop="false">
    <div class="modal-dialog myDialog_900">
        <div class="modal-content" id="checkPage">

        </div>
    </div>
</div>


<!--修改模板-->
<script id="editView" type="text/html">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="editModalLabel">修改信息</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" role="form" id="form_edit">

            <div class="row">

                <!-- 用户编号-->
                <input type="hidden" name="Userid" value="{{UserID}}"/>

                <div class="form-group col-sm-6">
                    <label class="control-label">账号：</label>

                    <div class="col-sm-9">
                        <input type="text" class="form-control" value="{{account}}" readonly>
                    </div>
                </div>
                <div class="form-group col-sm-6">
                    <label class="control-label">状态：</label>

                    <div class="col-sm-9">
                        <select class="form-control" name="Status" id="status_edit">
                            <option>启用</option>
                            <option>禁用</option>
                        </select>
                    </div>
                </div>

                <div class="form-group col-sm-6">
                    <label class="control-label">姓名：</label>

                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="RealName" value="{{RealName}}">
                    </div>
                </div>
                <div class="form-group col-sm-6">
                    <label class="control-label">电子邮箱：</label>

                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="Email" value="{{Email}}">
                    </div>
                </div>

                <div class="form-group col-sm-6">
                    <label class="control-label">手机号：</label>

                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="mobilephone" value="{{mobilephone}}">
                    </div>
                </div>
                <div class="form-group col-sm-6">
                    <label class="control-label">联系电话：</label>

                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="tel" value="{{Tel}}">
                    </div>
                </div>

                <div class="form-group col-sm-6">
                    <label class="control-label">用户类型：</label>

                    <div class="col-sm-9">
                        <select class="form-control" name="UserTypeID" id="userType_edit"></select>
                    </div>
                </div>

                <div class="form-group col-sm-12">
                    <label class="control-label">备注：</label>

                    <div class="col-sm-9">
                        <textarea type="text" class="form-control" name="Remark">{{Remark}}</textarea>
                    </div>
                </div>

            </div>

        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="myBtn" id="edit_btn">提交</button>
        <button type="button" class="myBtn" data-dismiss="modal">关闭</button>
    </div>
</script>
<!--详情模板-->
<script id="checkView" type="text/html">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="checkModalLabel">详情信息</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" role="form">

            <div class="row">

                <div class="form-group col-sm-6">
                    <label class="control-label">账号：</label>

                    <div class="col-sm-9">
                        <p class="form-control-static">{{account}}</p>
                    </div>
                </div>
                <div class="form-group col-sm-6">
                    <label class="control-label">状态：</label>

                    <div class="col-sm-9">
                        <p class="form-control-static">{{Status}}</p>
                    </div>
                </div>

                <div class="form-group col-sm-6">
                    <label class="control-label">姓名：</label>

                    <div class="col-sm-9">
                        <p class="form-control-static">{{RealName}}</p>
                    </div>
                </div>
                <div class="form-group col-sm-6">
                    <label class="control-label">电子邮箱：</label>

                    <div class="col-sm-9">
                        <p class="form-control-static">{{Email}}</p>
                    </div>
                </div>

                <div class="form-group col-sm-6">
                    <label class="control-label">手机号：</label>

                    <div class="col-sm-9">
                        <p class="form-control-static">{{mobilephone}}</p>
                    </div>
                </div>
                <div class="form-group col-sm-6">
                    <label class="control-label">联系电话：</label>

                    <div class="col-sm-9">
                        <p class="form-control-static">{{Tel}}</p>
                    </div>
                </div>

                <div class="form-group col-sm-6">
                    <label class="control-label">用户类型：</label>

                    <div class="col-sm-9">
                        <p class="form-control-static">{{UserTypeName}}</p>
                    </div>
                </div>

                <div class="form-group col-sm-12">
                    <label class="control-label">备注：</label>

                    <div class="col-sm-9">
                        <p class="form-control-static">{{Remark}}</p>
                    </div>
                </div>

            </div>

        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="myBtn" data-dismiss="modal">关闭</button>
    </div>
</script>

<script type="text/html" id="in_view">
    <table class="table table-striped table-hover main_table">
        <thead>
        <tr>
            <th>账号</th>
            <th>姓名</th>
            <th>手机号</th>
            <th>状态</th>
            <th>用户类型</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {{#each data}}
        <tr>
            <td>{{this.account}}</td>
            <td>{{this.RealName}}</td>
            <td>{{this.mobilephone}}</td>
            <td>{{this.Status}}</td>
            <td>{{this.UserTypeName}}</td>
            <td>
                <a class="operation btn_check" data-id="{{this.UserID}}" data-toggle="modal" data-target="#checkModal">详情</a>
                <a class="operation btn_edit" data-id="{{this.UserID}}" data-toggle="modal" data-target="#editModal">修改</a>
                <a class="operation btn_delete" data-id="{{this.UserID}}" data-toggle="modal" data-target="#deleteModal">删除</a>
            </td>
        </tr>
        {{/each}}
        </tbody>
    </table>
</script>

<!--公共js引用-->
<script type="text/javascript" src="../../js/config.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<!--单页面js引用-->
<script type="text/javascript" src="../../js/Admin/AccountManagement.js"></script>

</body>
</html>
