<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>登录</title>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
    <!--公用的东西-->
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="fonts/icon/iconfont.css"/>
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    <script type="text/javascript" src="js/handlebars.js"></script>
    <!--单页面的,本地省市区-->
    <script src="js/area.js"></script>

    <!-- 公共样式引用-->
    <link rel="stylesheet" href="css/style.css"/>

    <link rel="stylesheet" href="css/login.css"/>


    <!--[if IE]>
    <style>
        #u_type {
            padding: 0 0 0 0;
        }
    </style>
    <![endif]-->

</head>
<body>

<div class="modal fade" id="gotoModal" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="false">
    <div class="modal-dialog" style="margin-top: 250px">
        <div class="modal-content">
            <div class="modal-header">
                <!--<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>-->
                <!--<h3 class="modal-title"></h3>-->
            </div>
            <div class="modal-body">
               <p style="text-align: center"><span id="gotoTime">3</span>秒后跳转到登录</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="myBtn" id="gotoModalConfirm" data-dismiss="modal">确定</button>
            </div>
        </div>
    </div>
</div>




<div class="login_content">

    <div></div>

    <div class="content_main">

        <img src="image/origin/headArticle.png" class="main_head"/>

        <div class="login_page_1"></div>
        <div class="login_page_2"></div>


        <div class="login_page_3">

            <!--下面是登录注册的选择按钮-->
            <div class="logRegDiv">
                <div id="loginDivBtn" class="login_active">登录</div>
                <div id="reginDivBtn">注册</div>
                <div></div>
            </div>

            <div class="login_info">

                <!-- 登录界面-->
                <div class="login_page">
                    <div>
                        <input type="text" maxlength="11" onkeypress="javascript:if(event.keyCode==32)event.returnValue=false;" placeholder="请输入账号" id="u_name"/>
                        <span id="login_telErro">手机号码输入错误</span>
                    </div>
                    <div>
                        <input type="password" onkeypress="javascript:if(event.keyCode==32)event.returnValue=false;" placeholder="请输入密码" id="u_pwd"/>
                        <span id="login_mimaErro">密码输入错误</span>
                    </div>
                    <div>
                        <input type="text" onkeypress="javascript:if(event.keyCode==32)event.returnValue=false;" maxlength="6" placeholder="请输入验证码" id="u_code"/>
                        <img id="yzm" hspace="4">
                        <br/>
                        <span id="login_yzmErro">验证码输入错误</span>
                    </div>
                    <div class="login_btn">
                        <div id="login_okbtn">登录</div>
                        <div id="login_miss">忘记密码？</div>
                    </div>
                </div>

                <!-- 注册界面-->
                <div class="regin_page">
                    <div>
                        <select id="u_type">
                            <option value="0">请选择用户类型</option>
                            <option value="1">防火单位管理员</option>
                            <option value="2">维保公司管理员</option>
                        </select>
                    </div>
                    <div>
                        <input type="text" onkeypress="javascript:if(event.keyCode==32)event.returnValue=false;" placeholder="请输入手机号" id="regin_u_name"/>
                        <span id="regin_telErro"></span>
                    </div>
                    <div class="area">
                        <select id="province"></select>
                        <select id="city"></select>
                        <select id="area"></select>
                    </div>
                    <div>
                        <input type="text" onkeypress="javascript:if(event.keyCode==32)event.returnValue=false;" maxlength="6" placeholder="请输入手机验证码" id="regin_u_code"/>
                        <button id="getTelCodeBtn" type="button">获取</button><!--  disabled style="background-color: #A0A0A0;color: white"-->
                        <span id="regin_yzmErro"></span><!--#A0A0A0-->
                    </div>
                    <div>
                        <input type="text" onkeypress="javascript:if(event.keyCode==32)event.returnValue=false;" placeholder="请输入公司名" id="company_name"/>
                        <span id="company_nameErro"></span>
                    </div>
                    <div>
                        <input type="password" onkeypress="javascript:if(event.keyCode==32)event.returnValue=false;" placeholder="请输入密码" id="regin_u_pwd"/>
                        <i id="showPwdIcon" class="iconfont icon-xianshimima"></i>
                    </div>
                    <div class="regin_btn">
                        <span id="regin_pwdErro"></span>
                        <div id="regin_okbtn">注册</div>
                        <div>
                            <input id="checks" type="checkbox"/>
                            <span id="userReaded">我已阅读并同意<span id="user_protocol">用户使用协议</span></span>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

</div>

<div class="login_footer">
    <div class="footer_left">
        <div>
            <img src="./image/origin/logoBig.png"/>
        </div>
        <div>
            <div>成都恒华光讯科技有限公司</div>
            <div>Chengdu Henghuaguangxun</div>
            <div>Technology CO., Ltd</div>
        </div>
    </div>
    <div class="footer_center">
        <div>
            <a>服务协议</a>
            <a>权利声明</a>
            <a>帮助中心</a>
            <a>关于我们</a>
        </div>
        <div>Copyright © 2017 恒华光讯科技有限公司. All Rights Reserved. 蜀ICP备16010484号-1</div>
    </div>
    <div class="footer_right">
        <div>
            <img src="./image/origin/code.png"/>
        </div>
        <div>扫码下载安卓端</div>
    </div>
</div>


<div id="targetData"></div>


<script id="areaData" type="text/html">
    <option value="0">请选择区</option>
    {{#each DataBag}}
    <option AreaId={{this.AreaId}}>{{this.AreaName}}</option>
    {{/each}}
</script>


<script id="cityData" type="text/html">
    <option value="0">请选择市</option>
    {{#each DataBag}}
    <option AreaId={{this.AreaId}}>{{this.AreaName}}</option>
    {{/each}}
</script>


<script id="provinceData" type="text/html">
    <option value="0">请选择省份</option>
    {{#each DataBag}}
    <option AreaId={{this.AreaId}}>{{this.AreaName}}</option>
    {{/each}}
</script>


<!--<script id="registerSelectData" type="text/html">
    <option value="0">请选择用户类型</option>
    {{#each DataBag}}
        <option UserTypeID={{this.UserTypeID}} UserBelongTo={{this.UserBelongTo}}>{{this.UserTypeName}}</option>
    {{/each}}

</script>-->

<script id="doData" type="text/html">
    <div>名字：{{this.name}}</div>
    <div>电话：{{this.tel}}</div>
    {{#if temp}}
    {{#each temp}}
    <div>{{this}}</div>
    {{/each}}
    {{/if}}

</script>



<script type="text/javascript" src="js/config.js"></script>
<script type="text/javascript" src="js/common.js"></script>

<script type="text/javascript" src="js/login.js"></script>

</body>
</html>
